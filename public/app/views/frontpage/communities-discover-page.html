</header>

<div class="themeA-container">
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
    <div id="frontpage" class="row">
		<div class="col-md-2 col-sm-2 col-xs-2" style="width:230px;">
            <div ng-if="!userInfo.isLoggedIn">
                <div data-ng-include data-src="'/assets/app/views/widgets/prompt-signup-widget.html'"></div>

            <div data-ng-controller="GameController" ng-if="userInfo.isLoggedIn">

            <div data-ng-controller="UserCommunityWidgetController">
                <div ng-init="niceScroll()" data-ng-include data-src="'/assets/app/views/widgets/all-communities-index-widget.html'"></div>
            </div>
            <!-- fb widget -->
            <div>
                <iframe src="https://www.facebook.com/plugins/likebox.php?href=http%3A%2F%2Fwww.facebook.com%2Fminibean.com.hk&amp;width=220&amp;colorscheme=light&amp;layout=standard&amp;show_faces=true&amp;border_color=white&amp;stream=false&amp;header=false&amp;height=265" scrolling="no" frameborder="0" style="border:none;overflow:hidden;width:220px;height:265px;background-color:white;" allowtransparency="true"></iframe>
            </div>
        </div>
		<div class="col-md-6 col-sm-6 col-xs-6" style="width:480px;">
            <div ng-show="userInfo.isHomeTourCompleted">
                <div id="message-board" class="alert alert-info">
                    <!--img style="width:32px;" src="/assets/app/images/general/icons/pink_heart.png"></img-->

                    請進入您有興趣的社群，瀏覽最新話題<br/>
                    <img style="width:25px;" src="/assets/app/images/general/icons/ranking/rank_2.png">
                    關注您有興趣的社群，社群的話題會出現到&quot;我的社群動向&quot;中
                    <a style="margin-left:80%;" class="btn btn-general tour-btn" href="" ng-click="startHomeTour();">
                        <img style="width:10px;" src="/assets/app/images/general/icons/pink_question_mark.gif"></img>
                        小貼士
                    </a>
                </div>
            </div>
            
            <div id="wall">
                <div ng-controller="CommunitiesDiscoverController" data-ng-include data-src="'/assets/app/views/home/communities-discover-section.html'"></div>
            </div>
        </div>
        
		<div class="col-md-4 col-sm-4 col-xs-4" style="width:310px;">
			<div class="ads-factor-300x250">
                <script adSize="300250" adSid="772388026700" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
            <div class="ads-factor-1x1">
                <script adSize="11" adSid="469337956699" ads-factor language='JavaScript' type="text/javascript"></script>

        </div>

<div data-ng-include data-src="'/assets/app/views/home/create-community-modal.html'"></div>
