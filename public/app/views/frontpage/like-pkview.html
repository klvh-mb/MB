<style>
.btn-like-wrapper span img {
    width: 16px !important;
}
.btn-like-wrapper span, .btn-like-wrapper div {
    font-size: 14px !important;
}
a.btn-like, a.btn-like, a.btn-like, a.btn-like:hover {
    font-size: 15px !important;
}
</style>

<div style="margin-top:10px;">
    <span ng-show="userInfo.isLoggedIn" class="btn-like-wrapper">
        <a style="font-size:15px;" data-ng-show="!pkview.isLike" class="btn-like" href="" data-ng-click="like_pkview(pkview.id)">讚好這觀點比併</a> 
        <a data-ng-show="pkview.isLike" class="btn-like" href="" data-ng-click="unlike_pkview(pkview.id)">取消讚好</a>
        <span> · <img data-ng-src="/assets/app/images/general/icons/liked_1.png"/></span><span ng-show="pkview.nol > 0"><b>{{pkview.nol}}</b></span>
        <!--span ng-show="pkview.isLike">你讚好這觀點比併</span-->
    </span>
    <span ng-show="!userInfo.isLoggedIn" class="btn-like-wrapper">
        <span ng-show="pkview.nol > 0"><b><img data-ng-src="/assets/app/images/general/icons/liked_1.png"/>{{pkview.nol}}</b></span>
    </span>
</div>
