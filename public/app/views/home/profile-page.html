<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2" style="width:100px;"></div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:480px;">
            <div id="profile-header">
                <ul>
                    <li>
                    	<div><img id="profile-banner" src="/image/get-cover-image-by-id/{{profile.id}}" /></div>
                    </li>
                    <li id="profile-header-menu">
                        <div><img src="/image/get-profile-image-by-id/{{profile.id}}" alt="profile-pic" />
                        </div>
                        <p id="profile-user-name">{{profile.dn}}</p>
                        <div id="menu-title">
                        	<a ng-click="selectedTab = 1;" ng-class="{activeTabBold: selectedTab == 1}">最新發佈</a>
							<div class="divider-cus" ng-show="profile.iscV || profile.isf"></div>
							<a ng-click="selectedTab = 2;" ng-class="{activeTabBold: selectedTab == 2}" ng-show="profile.iscV || profile.isf">社群</a>
							<div class="divider-cus" ng-show="profile.isfV || profile.isf"></div>
							<a ng-click="selectedTab = 3;" ng-class="{activeTabBold: selectedTab == 3}" ng-show="profile.isfV || profile.isf">朋友</a>
                        </div>
                        <div class="dropdown pull-right">
                            <a id="community-settings-dropdown" class="toolsbox toolsbox-single dropdown-toggle" data-toggle="dropdown"><span class="icon-title-contentSetup"></span></a>
                            <ul class="subtoolsbox dropdown-menu" aria-labelledby="community-settings-dropdown">
                                <li ng-show="profile.isf && !isLoadingEnabled">
                                    <a data-ng-confirm-click="un_friend(profile.id)" data-ng-confirm-message="您確定移除 '{{profile.dn}}' 為朋友嗎?">移除朋友</a>
                                </li>
                                <li class="dropdown-divider" role="presentation"></li>
                                <li><a data-ng-click="openReportObjectModal(profile.id,'USER')"><i class="glyphicon glyphicon-warning-sign"></i>舉報帳戶</a></li>
                            </ul> 
                        </div>
                    </li>
                </ul>
            </div>
            
            <div id="wall">
                <div ng-show="selectedTab == 1" ng-controller="UserNewsFeedController" >
                    <div ng-show="profile.isaV || profile.isf" data-ng-include data-src="'/assets/app/views/home/about-news-feed-section.html'"></div>
                    <div ng-show="!profile.isaV && !profile.isf" class="general-box widget-box">
                        <div class="section-title">
                            <div>
                                {{profile.dn}} 的發佈設定為只供朋友查看
                            </div>
                        </div>
                    </div>
    			 </div>
    			 
    			 <div ng-if="selectedTab == 2" ng-controller="CommunityWidgetByUserController">
    			 	<div data-ng-include data-src="'/assets/app/views/home/profile-all-communities-section.html'"></div>
    			 </div>
    			 
    			 <div ng-if="selectedTab == 3" ng-controller="UserFriendsController">
    			 	<div data-ng-include data-src="'/assets/app/views/home/profile-all-friends-section.html'"></div>
    			 </div>
			 </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:310px;">
	        <div class="row">
    	        <a style="margin:5px 0;" ng-show="!profile.isf && !profile.isP && !isLoadingEnabled" class="btn-general pull-right" data-ng-click="send_invite(profile.id)">+ <i class="fa fa-user"></i> 加為朋友</a>
                <span style="margin:5px 0;" ng-show="profile.isP && !isLoadingEnabled" class="btn-general-flat pull-right" disabled="disabled">已送出交友邀請</span>
				<a style="margin:0 8px 8px 0;font-size:14px;" ng-show="profile.isf == true && isLoadingEnabled == false" class="btn-general pull-right" data-ng-href="my#/message/{{profile.id}}">
				    <img style="width:28px;" src="/assets/app/images/general/icons/chat-pink.png"></img> 私人訊息
                </a>
	        </div>
            <div>
                <div data-ng-include data-src="'/assets/app/views/home/profile-about-section.html'"></div>
            </div>
            <div ng-controller="UserFriendsUtilityController" data-ng-show="profile.isfV && result.friends.length > 0">
                <div data-ng-include data-src="'/assets/app/views/utilities/friendsUtility.html'"></div>
            </div>
            <div class="ads-factor-300x250">
                <script adSize="300250" adSid="263403256689" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
            <div class="ads-factor-1x1">
                <script adSize="11" adSid="887185786688" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
        </div>
    </div>
</div>

<div data-ng-include data-src="'/assets/app/views/home/show-image-modal.html'"></div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>

<script>
    ga_send_pv();
</script>
