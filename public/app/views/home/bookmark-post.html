<span ng-show="userInfo.isLoggedIn">
    <a data-ng-show="!post.isBookmarked" class="post-favorite" href="" data-ng-click="bookmarkPost(post.id)"></a>
    <a data-ng-show="post.isBookmarked && !confirm" class="post-favorited" href="" data-ng-click="unBookmarkPost(post.id)"></a>
    <a data-ng-show="post.isBookmarked && confirm" class="post-favorited" href="" data-ng-confirm-click="unBookmarkPost(post.id)" data-ng-confirm-message="您確定移除這個收藏嗎?"></a>
</span>
