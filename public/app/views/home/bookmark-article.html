<span ng-show="userInfo.isLoggedIn">
    <a data-ng-show="!article.isBookmarked" class="post-favorite" href="" data-ng-click="bookmarkArticle(article.id)"></a> <!--data-toggle="tooltip" data-tooltip="加到'我的收藏'"></a-->
    <a data-ng-show="article.isBookmarked && !confirm" class="post-favorited" href="" data-ng-click="unBookmarkArticle(article.id)"></a>
    <a data-ng-show="article.isBookmarked && confirm" class="post-favorited" href="" data-ng-confirm-click="unBookmarkArticle(article.id)" data-ng-confirm-message="您確定移除這個收藏嗎?"></a>
</span>
