<div id="game-box" class="box-a">
    <div class="game-gift">
	    <img style="width:100%;padding:15px;" ng-src="{{gameGift.im}}">
	    
	    <h3>{{gameGift.nm}}</h3>
	    <div class="game-details" style="text-align:center;"><span>兌換: {{gameGift.rp}}小豆豆</span></div>
	    <div class="game-details" style="text-align:center;"><span>{{gameGift.ds}}</span></div>
	    
	    <div class="padding10"></div>
	    <div style="width:100%;text-align:center;">
            <a ng-if="!userInfo.isLoggedIn" class="game-gift-redeem-action-btn" href="" ng-click="popupLoginModal('小豆豆換禮品','再以小豆豆換領禮品','game-bootbox-prompt')">立即換領</a>
            <a ng-if="userInfo.isLoggedIn && !gameGift.isPending" class="game-gift-redeem-action-btn" href="" ng-confirm-click="redeemGameGift(gameGift.id)" ng-confirm-message="確定使用小豆豆換領禮品嗎?" ng-confirm-class-name="game-bootbox-prompt">立即換領</a>
            <a ng-if="userInfo.isLoggedIn && gameGift.isPending" class="game-gift-redeem-pending-btn" ng-click="prompt('您已要求換領這禮品，如未收到換領通知，請 1) PM miniBean Facebook 專頁 或 2) 電郵至 info@minibean.com.hk', 'bootbox-default-prompt game-bootbox-prompt', 8000)">已要求換領</a>
	    </div>
	    <div class="padding10"></div>
	    
	    <div ng-if="gameGift.ri">
		    <h4>換領規則</h4>
		    <div class="game-details"><span class="game-details-info" ng-bind-html="gameGift.ri | to_trusted"></span></div>
		    <div class="padding10"></div>
	    </div>
	    
	    <div ng-if="gameGift.ei">
		    <h4>換領有效期</h4>
		    <div class="game-details"><span class="game-details-info" ng-bind-html="gameGift.ei | to_trusted"></span></div>
		    <div class="padding10"></div>
		</div>
		
		<div ng-if="gameGift.si">
		    <h4>領取方式</h4>
		    <div class="game-details"><span class="game-details-info" ng-bind-html="gameGift.si | to_trusted"></span></div>
		    <div class="padding10"></div>
		</div>
		
		<div ng-if="gameGift.ci">
		    <h4>客戶服務</h4>
		    <div class="game-details"><span class="game-details-info" ng-bind-html="gameGift.ci | to_trusted"></span></div>
		    <div class="padding10"></div>
		</div>
		
		<div ng-if="gameGift.mi">
		    <h4>注意事項</h4>
		    <div class="game-details"><span class="game-details-info" ng-bind-html="gameGift.mi | to_trusted"></span></div>
		    <div class="padding10"></div>
		</div>
		
	    <div class="padding10"></div>
	    <div style="width:100%;text-align:center;">
            <a ng-if="!userInfo.isLoggedIn" class="game-gift-redeem-action-btn" href="" ng-click="popupLoginModal('小豆豆換禮品','再以小豆豆換領禮品','game-bootbox-prompt')">立即換領</a>
            <a ng-if="userInfo.isLoggedIn && !gameGift.isPending" class="game-gift-redeem-action-btn" href="" ng-confirm-click="redeemGameGift(gameGift.id)" ng-confirm-message="確定使用小豆豆換領禮品嗎?" ng-confirm-class-name="game-bootbox-prompt">立即換領</a>
            <a ng-if="userInfo.isLoggedIn && gameGift.isPending" class="game-gift-redeem-pending-btn" ng-click="prompt('您已要求換領這禮品，如未收到換領通知，請 1) PM miniBean Facebook 專頁 或 2) 電郵至 info@minibean.com.hk', 'bootbox-default-prompt game-bootbox-prompt', 8000)">已要求換領</a>
        </div>
        <div class="padding10"></div>
    </div>
    
    <div><img src="/assets/app/images/frontpage/topic_footer_a.png" /></div>
</div>
