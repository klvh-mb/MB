<div class="basic-search-wrapper">
    <div class="input-group innerB basic-search">
        <input type="text" class="form-control" ng-model="query" placeholder="Search Community">
        <div class="input-group-btn">
           <button class="btn btn-default" type="button">
               <i class="fa fa-search"></i>
           </button>
        </div>
    </div>
</div>
<div class="row row-merge">
	<div class="col-md-12 col-lg-6 bg-white border-bottom" ng-repeat="fvm in result.fvm | filter:query ">
		<div class="row" style="height: 50px;">
			<div class="col-sm-3">
				<div class="media">
					<a href="#/community/{{fvm.id}}/moment"><img src="/community-mini-image-by-id/{{fvm.id}}">
					</a><br>
				</div>
			</div>
			<div class="col-sm-9" style="padding: 0px;">
					<font><font style="color: #428bca;">{{fvm.dn|characters:15:false}}</font></font></b>
					<div class="text-right pull-right" style="padding-top: 5px;padding-right: 10px;">
						<a ng-show="!fvm.isP" class="btn-general" data-ng-click="send_request(fvm.id)">Join</a>
						<a ng-show="fvm.isP" class="btn-general" >Pending</a>
					</div>
				<br>
					<span class="community-attribute ">
						 <font>
							 <font data-ng-show="fvm.tp=='OPEN'">Open Community</font>
							 <font data-ng-show="fvm.tp=='CLOSE'">Closed Community</font>
						</font>
					</span>
					<span class="community-member-counter ">
						<font>
							 <font>{{fvm.mm}} members</font>
						 </font>
					</span>
			</div>
		</div>
	</div>
</div>
