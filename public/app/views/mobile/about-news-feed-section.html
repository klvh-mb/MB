<div class="general-box" style="margin:-1px">
    <div class="wall-title">
        <!--span class="wall-icon icon-title-community"></span-->
        <span style="margin-left:15px;">
            <a data-ng-click="setSelectedTab(1)" ng-class="{activeTabUnderlined: selectedTab == 1}">
                <font style="color: white;">我的發問/分享</font>
            </a>
        </span>
        <!--span class="wall-icon icon-title-friendwall"></span-->
        <span style="margin-left:15px;">
            <a data-ng-click="setSelectedTab(2)" ng-class="{activeTabUnderlined: selectedTab == 2}">
                <font style="color: white;">我的回覆/留言</font>
            </a>
        </span>
    </div>
</div>
<div class="padding5"></div>
<!-- Bookmark Tabs End -->

<div ng-if="selectedTab == 1" infinite-scroll='nextNewsFeeds()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1'>
    <div id="wall-main">
    	<div data-ng-repeat="post in newsFeeds.posts">
            <div class="general-box" data-ng-show="post.type=='SIMPLE'">
                <div data-ng-include data-src="'/assets/app/views/mobile/post-bar.html'"></div>
            </div>
            <div class="general-box" data-ng-show="post.type=='QUESTION'">
		        <div data-ng-include data-src="'/assets/app/views/mobile/qna-bar.html'"></div>
		    </div>
     	</div>
	</div>
	<span ng-show="isBusy" spinner-start-active="1" us-spinner="{top:'inherit'}"></span>
</div>

<div ng-if="selectedTab == 2" infinite-scroll='nextNewsFeedsComments()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1'>
    <div id="wall-main">
    	<div data-ng-repeat="post in newsFeeds.posts">
            <div class="general-box" data-ng-show="post.type=='SIMPLE'">
                <div data-ng-include data-src="'/assets/app/views/mobile/post-bar.html'"></div>
            </div>
            <div class="general-box" data-ng-show="post.type=='QUESTION'">
		        <div data-ng-include data-src="'/assets/app/views/mobile/qna-bar.html'"></div>
		    </div>
     	</div>
	</div>
	<span ng-show="isBusy" spinner-start-active="1" us-spinner="{top:'inherit'}"></span>
</div>
