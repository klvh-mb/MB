<div class="post-card">
    <ul>
        <li class="post-sharing-body">
            <div class="post-sharing-body-text-wrapper">
                <a href="#/business-post-landing/id/{{post.id}}/communityId/{{post.cid}}">
                    <div class="post-sharing-body-text"><span ng-bind-html="post.pt | limitTo:35:false | to_trusted"></span><span ng-show="post.pt.length > 65"> ...</span></div>
                </a>
            </div>
            <div data-ng-show="post.hasImage" class="post-body-image">
                <a data-ng-repeat="imageID in post.imgs" ng-if="$index < 1" href="#/business-post-landing/id/{{post.id}}/communityId/{{post.cid}}">
                    <img data-ng-src="/image/get-post-image-by-id/{{imageID}}" data-ng-click="" alt="">
                </a>
            </div>
        </li>
    </ul>
    <!-- Post Body Ends -->
    <ul class="post-sharing-comments">
        <li class="post-intro">
            <a data-ng-href="#/business/community/{{post.cid}}" ng-show="!isCommunityPage"><img src="{{post.ci}}">{{post.cn}}</a>
            <span class="post-date" am-time-ago="post.t"></span>
        </li>
        <li ng-show="post.n_c > commentsPreviewNum && !post.ep">
            <span class="post-qna-answer-count" ng-show="post.n_c > 0 && post.n_c <= commentsPreviewNum"><b>{{post.n_c}}個留言</b></span>
            <a href="#/business-post-landing/id/{{post.id}}/communityId/{{post.cid}}" ng-show="post.n_c > commentsPreviewNum"><b>共{{post.n_c}}個留言</b></a>
        </li>
        <li data-ng-repeat="comment in post.cs">
            <a data-ng-href="m-my#/profile/{{comment.oid}}">
                <img class="post-sharing-comment-user-image" data-ng-src="/image/get-comment-mini-image-by-id/{{comment.oid}}"/>
            </a>
            <span class="post-sharing-comment-body">
                <span class="post-title-user-name">
                    <a data-ng-href="m-my#/profile/{{comment.oid}}">{{comment.on}}</a>
                </span>
                <span class="post-date" am-time-ago="comment.cd"></span>
                <div>
                    <span class="post-sharing-comment-body-text" ng-bind-html="comment.d | to_trusted"></span>
                </div>
                <!--div data-ng-show="comment.hasImage" class="post-body-image">
                    <a data-toggle="modal" data-target="#imageModal" data-ng-repeat="imageID in comment.imgs" href="">
                        <img style="max-width:70%; max-height:100px;" data-ng-src="/image/get-comment-image-by-id/{{imageID}}" data-ng-click="showImage(imageID)" alt="">
                    </a>
                </div-->
            </span>
        </li>
        <!-- Post Comment box -->
        <!--li ng-show="post.isC || (community.isM || community.isO)">
            <a data-ng-href="m-my#/profile/{{userInfo.id}}">
                <img class="post-sharing-comment-user-image" data-ng-src="/image/get-comment-mini-image-by-id/{{userInfo.id}}"/>
            </a>
            <form class="post-comment-box" name="userComment" method="post" action="">
                <label for="User Comment"></label>
                <textarea type="text" id="userCommentfield" name="userCommentfield" class="general-textfield post-sharing-comment-textfield" placeholder="留言..." cols="70" data-ng-model="commentText" rows="1"></textarea>

                    留言
                </button>
                <input style="visibility:hidden;display:none;" id="comment-photo-id" type="file" name="comment-photo" ng-file-select="onCommentFileSelect($files)"/>

        <li style="height:25px;">
            <span class="pull-left">
                <span data-ng-include data-src="'/assets/app/views/home/like-business-post.html'"></span>
                <span class="btn-like-wrapper"><span ng-show="post.nov > 20 || userInfo.isAdmin" class="btn-like" style="margin-right:10px;"><img class="view-icon" style="vertical-align:sub;" data-ng-src="/assets/app/images/general/icons/view.png"/>{{post.nov}}</span></span>
            </span>
        </li>
    </ul>
    <!-- Post Comments Ends -->
</div>
