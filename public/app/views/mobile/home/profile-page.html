<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/mobile/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div id="content">
        <div class="row">
            <div id="profile-header">
                <ul>
                    <li>
                    	<div><img id="profile-banner" src="/image/get-cover-image-by-id/{{profile.id}}" /></div>
                    </li>
                    <li id="profile-header-menu">
                        <div><img src="/image/get-profile-image-by-id/{{profile.id}}" alt="profile-pic" />
                        </div>
                        <p id="profile-user-name">{{profile.dn}}</p>
                        <div id="menu-title">
                        	<a ng-click="selectedTab = 1;" ng-class="{activeTabBold: selectedTab == 1}">最新發佈</a>
							<div class="divider-cus" ng-show="profile.iscV || profile.isf"></div>
							<a ng-click="selectedTab = 2;" ng-class="{activeTabBold: selectedTab == 2}" ng-show="profile.iscV || profile.isf">社群</a>
							<div class="divider-cus" ng-show="profile.isfV || profile.isf"></div>
							<a ng-click="selectedTab = 3;" ng-class="{activeTabBold: selectedTab == 3}" ng-show="profile.isfV || profile.isf">朋友</a>
                        </div>
                        <div class="dropdown pull-right">
                            <a id="community-settings-dropdown" class="toolsbox toolsbox-single dropdown-toggle" data-toggle="dropdown"><span class="icon-title-contentSetup"></span></a>
                            <ul class="subtoolsbox dropdown-menu" aria-labelledby="community-settings-dropdown">
                                <li ng-show="profile.isf && !isLoadingEnabled">
                                    <a data-ng-confirm-click="un_friend(profile.id)" data-ng-confirm-message="您確定移除 '{{profile.dn}}' 為朋友嗎?">移除朋友</a>
                                </li>
                                <li class="dropdown-divider" role="presentation"></li>
                                <li><a data-ng-click="openReportObjectModal(profile.id,'USER')"><i class="glyphicon glyphicon-warning-sign"></i>舉報帳戶</a></li>
                            </ul> 
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="community-action-menu row">
                <a ng-show="!profile.isf && !profile.isP && !isLoadingEnabled" class="btn-general pull-right" data-ng-click="send_invite(profile.id)">+ <i class="fa fa-user"></i> 加為朋友</a>
                <span ng-show="profile.isP && !isLoadingEnabled" class="btn-general-flat pull-right" disabled="disabled">已送出交友邀請</span>
            </div>
            
            <div class="ads-factor-728x90">
                <script adSize="72890" adSid="477069296823" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
                
            <div ng-show="selectedTab == 1" id="wall" style="height: auto !important;" ng-controller="UserNewsFeedController" >
                <div style="width:100%;" data-ng-include data-src="'/assets/app/views/mobile/home/profile-about-section.html'"></div>
                <div ng-show="profile.isaV || profile.isf" data-ng-include style="width:100%;" data-src="'/assets/app/views/mobile/home/about-news-feed-section.html'"></div>
                <div ng-show="!profile.isaV && !profile.isf" class="general-box widget-box">
                    <div class="section-title">
                        <div style="position:relative;top:3px;">
                            {{profile.dn}} 的發佈設定為只供朋友查看
                        </div>
                    </div>
                </div>
			 </div>
			 
			 <div ng-if="selectedTab == 2" ng-controller="CommunityWidgetByUserController">
			 	<div data-ng-include style="width:100%;" data-src="'/assets/app/views/mobile/home/profile-all-communities-section.html'"></div>
			 </div>
			 
			 <div ng-if="selectedTab == 3" ng-controller="UserFriendsController">
			 	<div data-ng-include style="width:100%;" data-src="'/assets/app/views/mobile/home/profile-all-friends-section.html'"></div>
			 </div>
        </div>
    </div>
</div>

<div data-ng-include data-src="'/assets/app/views/home/show-image-modal.html'"></div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span></a>
</div>

<script>
    ga_send_pv();
</script>
