<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/mobile/header-bar.html'"></div>
</header>

<div class="themeA-container">
	<div id="content">
		<div class="row">
            <div id="site-tour-anchor"></div>
            <div>
                <div ng-show="topAnnouncements.length > 0">
                    <div data-ng-include data-src="'/assets/app/views/widgets/top-announcements-widget.html'"></div>
                </div>
                <div ng-show="!userInfo.isHomeTourCompleted">
                    <div id="site-tour-anchor"></div>
                    <div id="message-board" class="alert alert-info">
                        <div style="font-size:16px;">
                            <img style="width:32px;" src="/assets/app/images/general/icons/pink_heart.png"></img>
                            {{userInfo.displayName}} 歡迎來到小萌豆！
                        </div>
                        <div style="margin-left:50px;">
                            <a class="btn btn-general tour-btn" href="" ng-click="startMobileHomeTour();">
                                <img style="width:10px;" src="/assets/app/images/general/icons/pink_question_mark.gif"></img>
                                看看小貼士
                            </a>
                        </div>
                    </div>
                </div>
                <div>
                    <div data-ng-include data-src="'/assets/app/views/widgets/communities-index-widget.html'"></div>
                </div>
            </div>
            
            <!--div class="ads-factor-728x90">
                <script adSize="72890" adSid="852850346820" ads-factor language='JavaScript' type="text/javascript"></script>
            </div-->
            
            <div class="general-box tab-box">
                <div class="wall-title">
                    <span class="wall-icon icon-title-friendwall" style="margin-top:-2px;"></span><a href="/m-my#!" style="cursor:pointer;"><font style="vertical-align:middle;">我的社群動向</font></a>
                    <a href="/m-my#!" class="pull-right"><i class="glyphicon glyphicon-refresh"></i></a>
                </div>
            </div>
            
            <div id="wall">
                <div ng-controller="NewsFeedController" data-ng-include style="width:100%;" data-src="'/assets/app/views/mobile/home/home-news-feed-section.html'"></div>
            </div>
	    </div>
    </div>
</div>

<div data-ng-include data-src="'/assets/app/views/home/show-image-modal.html'"></div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span></a>
</div>

<script>
    ga_send_pv();
</script>
