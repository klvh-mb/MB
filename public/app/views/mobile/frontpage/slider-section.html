<div id="frontpage-slider-section">
    <div id="frontpage-slider" class="royalSlider rsMinW general-box">
        <div ng-repeat="topic in sliderTopics">
            <div class="rsContent fp-image-slide" ng-if="topic.sty == 'FLASH'">
                <a class="rsImg" href="{{topic.img}}"></a>
                <a class="transparent-bg" href="{{topic.url}}">
                    <img src="../assets/app/images/general/gradient_black_30.png">
                </a>
                <div class="bContainer"></div>
            </div>
            <div class="rsContent fp-image-slide" ng-if="topic.sty == 'IMAGE'">
                <a class="rsImg" href="{{topic.img}}"></a>
                <a class="transparent-bg" href="{{topic.url}}" ng-if="topic.nm.length == 0 || topic.ds.length == 0">
                    <img src="../assets/app/images/general/gradient_black_30.png">
                </a>
                <a class="gradient-bg" href="{{topic.url}}" ng-if="topic.nm.length > 0 || topic.ds.length > 0">
                    <img src="../assets/app/images/general/gradient_black_30.png">
                </a>
                <div class="bContainer">
                    <a class="gradient-bg" href="{{topic.url}}">
                        <span class="rsABlock blockHeadline" data-move-effect="top" data-delay="200" data-fade-effect="none" ng-if="topic.nm.length > 0">
                            {{topic.nm}}
                            <span class="blockSubHeadline" ng-if="topic.ds.length > 0"><br/>{{topic.ds}}</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div ng-repeat="topic in promoTopics">
            <div class="rsContent fp-image-slide" ng-if="topic.sty == 'FLASH'">
                <a class="rsImg" href="{{topic.img}}"></a>
                <a class="transparent-bg" href="{{topic.url}}">
                    <img src="../assets/app/images/general/gradient_black_30.png">
                </a>
                <div class="bContainer"></div>
            </div>
            <div class="rsContent fp-image-slide" ng-if="topic.sty == 'IMAGE'">
                <a class="rsImg" href="{{topic.img}}"></a>
                <a class="transparent-bg" href="{{topic.url}}" ng-if="topic.nm.length == 0 || topic.ds.length == 0">
                    <img src="../assets/app/images/general/gradient_black_30.png">
                </a>
                <a class="gradient-bg" href="{{topic.url}}" ng-if="topic.nm.length > 0 || topic.ds.length > 0">
                    <img src="../assets/app/images/general/gradient_black_30.png">
                </a>
                <div class="bContainer">
                    <a class="gradient-bg" href="{{topic.url}}">
                        <span class="rsABlock blockHeadline" data-move-effect="top" data-delay="200" data-fade-effect="none" ng-if="topic.nm.length > 0">
                            {{topic.nm}}
                            <span class="blockSubHeadline" ng-if="topic.ds.length > 0"><br/>{{topic.ds}}</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
 
 
<style>
#frontpage-slider,
#promo-slider {

}
#frontpage-slider div,
#promo-slider div {
    border-radius: 10px;
    background-color: transparent;
}
#frontpage-slider .gradient-bg img, #frontpage-slider .gradient-bg img:hover,
#promo-slider .gradient-bg img, #promo-slider .gradient-bg img:hover {
    opacity: 0.8;
}
#frontpage-slider .rsImg,
#promo-slider .rsImg {
}
#frontpage-slider .rsContent,
#promo-slider .rsContent {
    color: #FFF;
    font-size: 14px;
    line-height: 1.4;
    float: left;
}
#frontpage-slider .bContainer,
#promo-slider .bContainer {

}
#frontpage-slider .rsABlock,
#promo-slider .rsABlock {
    position: relative;
    display: block;
    left: auto;
    top: auto;
}
#frontpage-slider .blockHeadline,
#promo-slider .blockHeadline {
    font-weight: bold;
    font-size: 18px;
    line-height: 1.2;
}
#frontpage-slider .blockSubHeadline,
#promo-slider .blockSubHeadline {
    font-size: 15px;
    line-height: 1.4;
}
#frontpage-slider .txtCent,
#promo-slider .txtCent {
    text-align: center; 
    width: 100%; 
}
#frontpage-slider .fp-flash-slide,
#promo-slider .fp-flash-slide {
    background: #fff;
}
#frontpage-slider .fp-image-slide .bContainer,
#promo-slider .fp-image-slide .bContainer {
    position: absolute;
    left: 0px;
    bottom: 15px;
    width: 100%;
    height: auto;
    color: white;
    top: auto;
    z-index: 25;
    padding: 0 25px;
}
#frontpage-slider .fp-image-slide .bContainer a, #frontpage-slider .fp-image-slide .bContainer a:hover,
#promo-slider .fp-image-slide .bContainer a, #promo-slider .fp-image-slide .bContainer a:hover {
    color: white;
    line-height: 1.5;
}
#frontpage-slider .rsBullets,
#promo-slider .rsBullets {
    right: 30px;
}
#frontpage-slider .rsBullets, #frontpage-slider .rsBullets div,
#promo-slider .rsBullets, #promo-slider .rsBullets div {
    border-radius: 0;
} 
</style>
