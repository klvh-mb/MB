<!-- Top section -->
<a id="membersSearchwrapper" class="pull-right" style="margin-right: 9%;">
    <div class="basic-search-wrapper">
        <div class="input-group innerB basic-search">
            <input type="text" class="form-control" ng-model="query" placeholder="搜尋社群">
            <div class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</a>
<div style="padding:30px;"></div>

<!-- My admin communities -->
<div ng-show="myAdminCommunities.length > 0">
    <div class="general-box">
        <div class="section-title">
            <!--span class="section-icon icon-title-community"></span-->
            <span>我管理的社群</span>
        </div>
    </div>
    <div class="padding5"></div>

    <div class="communityCard" ng-repeat="community in myAdminCommunities | filter:query" ng-show="community.isO">
        <a href="/m-my#/community/{{community.id}}/question" class="d-s ob">
            <div class="communityImageBox">
                <img class="img-clean" data-toggle="tooltip" data-placement="top" data-tooltip="{{community.dn}}" data-ng-src="/image/get-thumbnail-cover-community-image-by-id/{{community.id}}" alt="..." width="70px" height="70px">
            </div>
        </a>
        <div class="communityTagBox">
            <img src="{{community.gi}}">
            <p>
                <a href="/m-my#/community/{{community.id}}/question"><b><font>{{community.dn}}</font></b></a><br>
                <span class="community-member-counter"><font>{{community.mm}}位成員</font></span>
                <span class="community-attribute">
                    <!-- font data-ng-show="community.tp=='OPEN'">   ·   公開</font --><font data-ng-show="community.tp=='CLOSE'">   ·   <span class="glyphicon glyphicon-lock"></span>不公開</font>
                </span>
            </p>
            <!--a ng-show="community.isO" data-ng-href="/m-my#/editCommunity/{{community.id}}" style="position:relative;right:15px;margin-bottom:10px;" class="btn-general pull-right">
                <i class="fa fa-fw fa-edit"></i> 編輯社群 
            </a-->
        </div>
    </div>
    <div class="padding5"></div>
</div>

            </div>
        </a>
        <div class="communityTagBox">
            <img src="{{community.gi}}">
            <p>
