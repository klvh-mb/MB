<div class="general-box" style="margin:-1px">
    <div class="wall-title">
        <!--span class="wall-icon icon-title-community"></span-->
        <span style="margin-left:15px;">
            <a ng-click="selectedTab1 = 1;" ng-class="{activeTabUnderlined: selectedTab1 == 1}">
                <font style="color: white;">問題</font>
            </a>
        </span>
        <!--span class="wall-icon icon-title-friendwall"></span-->
        <span style="margin-left:15px;">
            <a ng-click="selectedTab1 = 2;" ng-class="{activeTabUnderlined: selectedTab1 == 2}">
                <font style="color: white;">分享</font>
            </a>
        </span>
        <span style="margin-left:15px;">
            <a ng-click="selectedTab1 = 3;" ng-class="{activeTabUnderlined: selectedTab1 == 3}">
                <font style="color: white;">文章</font>
            </a>
        </span>
    </div>
</div>
<div class="padding5"></div>

<div ng-show="selectedTab1 == 1" infinite-scroll='nextPost()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1' >
	<div data-ng-repeat="post in posts.post">
	<div data-ng-show="post.type=='QUESTION'">
		<div class="general-box">
			<div data-ng-include data-src="'/assets/app/views/QnA-bar.html'"></div>
		</div>
	</div>	
		
	</div>
</div>
<div ng-show="selectedTab1 == 2" infinite-scroll='nextPost()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1' >
	<div data-ng-repeat="post in posts.post">
		<div id="wall-main" data-ng-show="post.type=='SIMPLE'">
		      <div class="general-box">
		          <div data-ng-include data-src="'/assets/app/views/post-bar.html'"></div>
		      </div>
     	</div>
		
	</div>
</div>


<div ng-show="selectedTab1 == 3" infinite-scroll='nextArticles()' infinite-scroll-disabled='isBusyA' infinite-scroll-distance='1' >
    <div data-ng-repeat="article in articles.article">
        <div class="general-box">
            <ul class="allpost-wrapper" style="padding: 5px 10px 0px 10px;">
                <li>
                    <a href="/#/article/id/{{article.id}}" target="_blank">
                        <img ng-show="article.img_url != 'No Image'" data-ng-src="{{article.img_url}}">
                    </a>
                    <a data-ng-show="!article.isBookmarked" class="btn-like post-favorite" href="" data-ng-click="bookmarkArticle(article.id)"></a>
                    <a data-ng-show="article.isBookmarked" class="btn-like post-favorited" href="" data-ng-click="unBookmarkArticle(article.id)"></a>
                    <div>
                        <a href="/#/article/id/{{article.id}}" target="_blank">
                            <h4 style="color: #324fe1;"><font><font>{{article.nm}}</font></font></h4>
                        </a>
                        <h6>
                            <a class="tag" data-ng-href="/#/article/show/{{article.ct.id}}">
                                <font><font>{{article.ct.name}}</font></font>
                            </a>
                            <font><font>{{article.pd | date:'yyyy'}}</font></font>
                            <font><font>{{article.pd | date:'MMM'}}</font></font>
                            <font><font>{{article.pd | date:'dd hh:mm a'}}</font></font>
                            <span ng-show="article.nov > 0" class="view-count" style="margin-left:10px;"><img data-ng-src="/assets/app/images/general/icons/view.gif"/>{{article.nov}}</span>
                            <span ng-show="article.nol > 0" class="like-count"><img data-ng-src="/assets/app/images/general/icons/liked_1.gif"/>{{article.nol}}</span>
                        </h6>
                        <p><font><font>{{article.lds|limitTo:90}}...</font></font></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade lightbox" id="imageModal" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
      		<div>
        		<img data-ng-src="/get-original-post-image-by-id/{{img_id}}" alt="" style="max-height: 75%;width: 100%;">
        	</div>
      </div>
    </div>
  </div>
</div>
