<div id="header" class="header-wrapper no-glow navbar hidden-print navbar-default box main navbar-fixed-top" id="top-bar" role="navigation" style="top:0px; height: 42px;">
    <a class="header-logo pull-left" href="magazine#/">
        <img src="../assets/app/images/logo-1.png" />
    </a>
    <span ng-if="userInfo.isLoggedIn">
        <ul class="header-notif-bar pull-left">
            <li class="dropdown notif pull-left" >
                <a href="" class="dropdown-toggle dropdown-hover" data-toggle="dropdown">
                    <img class="colorChange" src="../assets/app/images/general/icons/w_profile.png" data-ng-click="reset_fr_count()"/>
                    <span class="notif-count pull-right" data-ng-show="isFRreaded == true && friend_requests.length > 0">{{friend_requests.length}}</span>
                </a>
                <ul class="dropdown-menu chat media-list" data-ng-show="friend_requests.length > 0" style="top: 28px !important;" >
                    <li class="media" data-ng-repeat="friend in friend_requests">
                        <a class="pull-left" ng-href="my#/profile/{{friend.id}}"><img class="media-object thumb" data-ng-src="/image/get-mini-image-by-id/{{friend.id}}" alt="50x50" width="50"></a>
                        <div class="media-body" data-ng-init="friend.isLoadingEnable = false">
                            
                            <button data-ng-show="friend.isFriendAccepted == false && friend.isLoadingEnable == false" data-ng-init="friend.isFriendAccepted = false"
                                 data-ng-click="accept_friend_request(friend.id, friend.nid)" class="btn btn-xs btn-success pull-right">accept</button>
                            <label class="label label-default pull-right" data-ng-show="friend.isFriendAccepted == true">Friends</label>
                            
                            <span class="label label-primary pull-right" data-ng-show="friend.isLoadingEnable == true">Loading...</span>
                            
                            <a href="my#/profile/{{friend.id}}" style="margin-right: 0px !important;"><h5 class="media-heading">{{friend.dn}}</h5></a>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="dropdown notif pull-left">
                <a href="" class="dropdown-toggle dropdown-hover" data-toggle="dropdown">
                    <img class="colorChange" src="../assets/app/images/general/icons/w_notification.png" data-ng-click="reset_notify_count()"/>
                    <span class="notif-count pull-right" data-ng-show="isNOreaded == true && join_requests.length > 0">{{join_requests.length}}</span>
                </a>
                <ul class="dropdown-menu chat media-list" data-ng-show="join_requests.length > 0" style="top: 28px !important;">
                    <li class="media" data-ng-repeat="request in join_requests" ng-switch="request.tp">
                        
                        <a ng-switch-when="COMMUNITY_JOIN_REQUEST" class="pull-left" ng-href="my#/profile/{{request.id}}"><img class="media-object thumb" data-ng-src="/image/get-mini-image-by-id/{{request.id}}" alt="50x50" width="50"></a>
                        
                        <a ng-switch-when="COMMUNITY_INVITE_REQUEST" class="pull-left" ng-href="my#/community/{{request.id}}/question"><img class="media-object thumb" data-ng-src="/image/get-mini-cover-community-image-by-id/{{request.mm}}" alt="50x50" width="50"></a>
                        
                        <div class="media-body" data-ng-init="request.isLoadingEnable = false">
                            
                            <button ng-switch-when="COMMUNITY_JOIN_REQUEST"  data-ng-show="request.isRequestAccepted == false && request.isLoadingEnable == false" data-ng-init="request.isRequestAccepted = false"
                                data-ng-click="accept_join_request(request.id, request.mm, request.nid);$event.stopPropagation();" 
                                class="btn btn-xs btn-success pull-right a_{{request.id}}_{{request.mm}}">accept</button>
                            
                            <button ng-switch-when="COMMUNITY_INVITE_REQUEST" data-ng-show="request.isRequestAccepted == false && request.isLoadingEnable == false" data-ng-init="request.isRequestAccepted = false"
                                data-ng-click="accept_invite_request(request.id, request.mm, request.nid);$event.stopPropagation();" 
                                class="btn btn-xs btn-success pull-right a_{{request.id}}_{{request.mm}}">accept</button>
                            
                            <button ng-switch-when="COMMUNITY_JOIN_APPROVED" style="margin-right: 0px !important;" 
                                data-ng-show="request.isRequestAccepted == false && request.isLoadingEnable == false" data-ng-init="request.isRequestAccepted = false"
                                data-ng-click="mark_as_read(request.nid);$event.stopPropagation();"
                                class="btn btn-xs btn-success pull-right a_{{request.id}}_{{request.mm}}">mark as read</button>
                            
                            <span class="label label-primary pull-right" data-ng-show="request.isRequestAccepted == true">member</span>
                            
                            <a ng-switch-when="COMMUNITY_JOIN_REQUEST" style="margin-right: 0px !important;" ng-href="my#/profile/{{request.id}}"><h5 class="media-heading">{{request.dn}}</h5></a>
                            
                            <a ng-switch-when="COMMUNITY_INVITE_REQUEST" style="margin-right: 0px !important;" ng-href="my#/community/{{request.id}}/question"><h5 class="media-heading">{{request.cn}}</h5></a>
                            
                            <p class="margin-none">{{request.msg}}</p>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="dropdown notif pull-left">
                <a href="my#/message/0">
                    <img class="colorChange" src="../assets/app/images/general/icons/w_message.png"/>
                    <span class="notif-count pull-right" data-ng-show="unread_msg_count.count > 0">{{unread_msg_count.count}}</span>
                </a>
            </li>
        </ul>
        
        <form method="post" action="">
            <div id="main-search-box" name="main-search-box" class="pull-left" data-ng-controller="SearchController" >
                <a id="main-search-wrapper" class="ng-pristine ng-valid">
                    <div class="input-group innerB main-search">
                        <input type="text" name="searchfield" id="searchfield" class="form-control" ng-model="query" data-ng-keyup="search_result(query)" placeholder="">
                        <div class="input-group-btn">
                           <button id="submit-search" name="submit" class="btn btn-default" type="submit">
                               <i class="fa fa-search"></i>
                           </button>
                        </div>
                    </div>
                </a>
                
                <div class="row">
                    <ul style="top:23px;left:5px;overflow-y:scroll;max-height:345px;width:260px;" class="dropdown-menu chat media-list hide" ng-class="{show : result.length > 0 && query.length > 0}">
                        <li class="media" ng-repeat="sr in result" ng-switch="sr.tp">
                            <a ng-switch-when="USER" class="pull-left" href="my#/profile/{{sr.id}}">
                                <img class="media-object thumb" data-ng-src="/image/get-mini-image-by-id/{{sr.id}}" alt="50x50" width="50"/>
                            </a>
                            
                            <a ng-switch-when="COMMUNITY" class="pull-left" href="my#/community/{{sr.id}}/question">
                                <img class="media-object thumb" data-ng-src="/image/get-mini-cover-community-image-by-id/{{sr.id}}" alt="50x50" width="50"/>
                            </a>
                            
                            <div class="media-body">
                                <h5 class="media-heading">{{sr.nm}}</h5>
                                <p class="margin-none">{{sr.tp}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </span>
    
    <div class="right-side">
        <span ng-if="userInfo.isLoggedIn">
            <!--a class="header-main-text" ng-href="magazine#">
                首頁
            </a>
            <a class="header-main-text" ng-href="my#">
                我的小萌豆
            </a-->
            <a class="header-main-text" ng-href="my#/about/activities">
                <img class="post-title-user-image" ng-src="/image/get-mini-image-by-id/{{userInfo.id}}">
                {{userInfo.firstName}}
            </a>
            <a style="position:relative;top:-3px;" class="dropdown-toggle dropdown-hover colorChange" data-toggle="dropdown" href="">
                <img src="../assets/app/images/general/icons/w_setup.png" />
            </a>
            <ul class="dropdown-menu">
                <!--li><a ng-href="my#/">設定</a></li-->
                <li><a href="/logout">登出</a></li>
                <li class="dropdown-divider" role="presentation"></li>
                <!--li><a ng-href="">回報問題</a></li-->
            </ul>
        </span>
        <span ng-if="!userInfo.isLoggedIn">
            <a class="header-main-text" ng-href="/signup">
                新會員登記
            </a>
            <a class="header-main-text" ng-href="my#">
                登入
            </a>
        </span>
    </div>
</div>
<div id="main-top"/>
