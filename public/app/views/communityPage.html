<header>
	<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/headerBar.html'"></div>
</header>

<div class="row">
	<div class="col-lg-9 col-md-8">
		<div class="timeline-cover">	
			<div class="widget cover image">
				<div class="widget-body padding-none margin-none">
					<div class="top">
						<div class="top">
							<img data-ng-src="/get-cover-community-image-by-id/{{community.i}}" class="img-responsive" />
						</div>	
					</div>

					<div class="innerAll pull-left border-right">
						<h3 class="margin-none">{{community.n}}
        				</h3>
              		</div>
              		
   					<div ng-show="community.isM == true && isLoadingEnabled==false" class="innerAll pull-right border-right">
   						<button class="btn btn-primary" style="background: #0099FF;" data-ng-click="leave_community(community.i)"><i class="fa fa-thumbs-down"></i> Leave</button>
   					</div>
   					
   					<div ng-show="community.isM == false && community.isP == false && isLoadingEnabled==false" class="innerAll pull-right border-right">
   						<button class="btn btn-primary" style="background: #0099FF;" data-ng-click="send_join(community.i)"><i class="fa fa-user"></i> Join</button>
   					</div>
   					
   					<div ng-show="community.isP == true && isLoadingEnabled==false" class="innerAll pull-right border-right">
   						<button class="btn btn-primary" style="background: #0099FF;" disabled="disabled" ><i class="fa fa-user"></i> Pending Approval</button>
   					</div>
   					
   					<div ng-show="isLoadingEnabled==true" class="innerAll pull-right border-right">
       					<span class="label label-warning" style="font-size: 110% !important;padding: 9px 12px;">
       						Loading .. 
       					</span>
       				</div>	
            	</div>
         	</div>
       </div>
   </div>
</div>

<div class="row">
    <div class="col-lg-9 col-md-8">
    	<div>
			<div>
				<div data-ng-include style="height: 100px;" data-src="'/assets/app/views/community-post-bar.html'"></div>
			</div>
			<!-- div style="width: 100%;margin-left: 1%;margin-right: 1%;float: right;">
				<div data-ng-include style="width: 100%;height: 330px;" data-src="'/assets/app/views/likeCommentBar.html'"></div>
			</div-->
		</div>
    </div>
</div>
