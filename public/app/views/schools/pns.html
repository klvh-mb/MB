<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2" style="width:210px;">
            <div id="left-sidebar" ui-scrollfix="+{{leftSidebarTop}}">
                <div data-ng-include data-src="'/assets/app/views/widgets/schools-pn-ranking-index-widget.html'"></div>
            </div>
        </div>
        
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:500px;">
            <div data-ng-include data-src="'/assets/app/views/widgets/schools-pn-districts-index-widget.html'"></div>
            <div id="wall">
                <div ng-repeat="pn in pns | objFilter:pnFilter">
	                <div class="general-box school-list-title" ng-if="$index == 0">
	                    <span>{{pn.dis}}</span> 有 <span>{{pns.length}}</span> 間幼稚園提供2-3歲幼兒服務 (PN 幼兒班)
	                </div>
	                <div class="general-box school-list-entry">
					    <ul class="pn-wrapper" style="padding: 5px 10px 0px 10px;">
					        <li>
					            <div class="pn-info">
					                <a ng-href="{{pn.url}}" target="_blank">
					                    {{pn.n}}
					                </a>
					                <!--span class="tag" ng-style="{backgroundColor: pn.tagc}">{{pn.dis}}</span-->
					                <a class="schools-map" ng-show="pn.map != null" href="{{pn.map}}" target="_blank"><i class="glyphicon glyphicon-map-marker"></i>地圖</a>
					
					                <div class="pn-info-note"><span ng-show="pn.adr">{{pn.adr}}</span></div>
					                <div class="pn-info-note"><span ng-show="pn.pho">電話: {{pn.pho}}</span><span ng-show="pn.em"> · 電郵: {{pn.em}}</span></div>
					                <div class="pn-info-attr">
					                    <span>派表日期: {{pn.fds}}<span ng-show="!pn.fds">--</span></span>
					                    <span>報名日期: {{pn.ads}}<span ng-show="!pn.ads">--</span></span>
					                    <span>截止日期: {{pn.eds}}<span ng-show="!pn.eds">--</span></span>
					                    <div class="pull-right" style="margin:auto auto;">
					                        <span style="margin-right:5px;" ng-show="pn.fom">申請表格: <a href="{{pn.fom}}" target="_blank"><i class="glyphicon glyphicon-download-alt"></i></a></span>
					                    </div>
					                </div>
					            </div>
					        </li>
					    </ul>
					</div>
				</div>
            </div>
        </div>
        
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:310px;">
            <div ng-show="!userInfo.isLoggedIn">
                <div data-ng-include data-src="'/assets/app/views/widgets/prompt-signup-widget.html'"></div>
            </div>
            <div class="ads-factor-300x250">
                <script adSize="300250" adSid="244781106677" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
            <div>
                <div data-ng-include data-src="'/assets/app/views/widgets/fb-likebox-widget.html'"></div>
            </div>
            <div id="right-sidebar" ui-scrollfix="+{{rightSidebarTop}}">
                <div>
                    <div data-ng-include data-src="'/assets/app/views/utilities/bookmarked-pns-utility.html'"></div>
                </div>
            </div>
            <div class="ads-factor-1x1" ng-if="userInfo.isLoggedIn">
                <script adSize="11" adSid="985037346676" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
        </div>
    </div>
</div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>

<script>
    ga_send_pv();
</script>
