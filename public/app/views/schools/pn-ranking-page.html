<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2" style="width:20px;">
            
        </div>
        
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:500px;">
            <div data-ng-include data-src="'/assets/app/views/widgets/schools-pn-search-widget.html'"></div>
            <div class="general-box school-list">
			    <ul>
			        <li ng-repeat="pn in topViewedSchools">
			            <div class="school-list-entry">
			                <div class="school-info">
			                    <a href="/schools#!/pn/{{pn.id}}">
			                        <span class="rank-number ng-binding">{{$index+1}}</span>{{pn.n}}
			                        <span class="school-info-tips" ng-if="pn.nop > 0">
			                            <img src="../assets/app/images/general/icons/i-reply.png">{{pn.nop}}
			                        </span>
			                    </a>
			                    
			                </div>
			            </div>
			        </li>
			    </ul>
			</div>
        </div>
        
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:500px;">
            <div class="general-box school-list">
                <ul>
                    <li ng-repeat="pn in topDiscussedSchools">
                        <div class="school-list-entry">
                            <div class="school-info">
                                <a href="/schools#!/pn/{{pn.id}}">
                                    <span class="rank-number ng-binding">{{$index+1}}</span>{{pn.n}}{{pn.n}}
                                    <span class="school-info-tips" ng-if="pn.nop > 0">
                                        <img src="../assets/app/images/general/icons/i-reply.png">{{pn.nop}}
                                    </span>
                                </a>
                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ads-factor-728x90">
        <script adSize="72890" adSid="630501056805" ads-factor language='JavaScript' type="text/javascript"></script>
    </div>
</div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>

<script>
    ga_send_pv();
</script>
