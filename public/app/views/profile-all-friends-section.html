<div class="row">
          <div class="panel panel-default  col-lg-9 col-md-8">
          	<div class="input-group innerB">
			 	<input type="text" class="form-control " ng-model="query" placeholder="Search contacts">
				<div class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></div>
			</div>
			<div class="col-md-12 col-lg-6 bg-white border-bottom" ng-repeat="fvm in friends | filter:query ">
			   <div class="row">
				<div class="col-sm-9">
					<div class="media">
						<a class="pull-left margin-none" data-ng-href="#/profile/{{fvm.id}}">
							<img class="img-clean" data-toggle="tooltip" data-placement="top" data-tooltip="{{fvm.dn}}" data-ng-src="/get-thumbnail-image-by-id/{{fvm.id}}" alt="..." width="100px" height="100px">
						</a>
						<div class="media-body innerAll inner-2x padding-right-none padding-bottom-none">
							 <h4 class="media-heading"><a data-ng-href="#/profile/{{fvm.id}}" class="text-inverse">{{fvm.dn}}</a></h4>
							 <p>
							 	<i class="fa fa-fw fa-map-marker text-muted"></i>{{fvm.ln}}</p> 
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="innerAll text-right">
						<div class="btn-group-vertical btn-group-sm">
							<a href="#" class="btn btn-default" data-toggle="sidr-open" data-menu="menu-right"><i class="fa fa-fw fa-envelope-o"></i> Message</a>
						</div>
					</div>
				</div>
			   </div>
		    </div>	
          </div>
</div>
