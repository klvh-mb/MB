<div class="general-box">
    <div id="main-uphoto" data-ng-style="set_background_image()">
        <img src="/assets/app/images/general/gradient_black_30.png" alt="gradient-black">
        <a title="user-picture" href="#/about/activities"><img src="/image/get-thumbnail-image-by-id/{{userInfo.id}}" alt="user-picture"></a>
        <a href="#/about/activities" class="userName">{{userInfo.displayName|limitTo:10}}<span ng-show="userInfo.displayName.length > 10">...</span></a>
    </div>
    <div id="user-info" ng-show="userInfo.isSA">
        <div id="game-info">
            豆豆級別: L{{userInfo.gameLevel}} <img src="{{userInfo.gameLevelIcon}}">
        </div>
    </div>
</div>
