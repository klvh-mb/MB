<div id="game-box" class="box-a">
    <span class="pull-right" style="margin-top:5px;margin-right:10px;">
        <a class="btn btn-sign-in" href="/my#!/game" ng-show="userInfo.enableSignInForToday">
            <img style="height:22px;width:auto;" src="/assets/app/images/game/sign_in.png"></img>
        </a>
        <a class="btn btn-signed-in" href="/my#!/game" ng-show="!userInfo.enableSignInForToday">
            <img style="height:22px;width:auto;" src="/assets/app/images/game/signed_in.png"></img>
        </a>
    </span>
    <div class="game-details">
        <a style="vertical-align:middle;" href="/my#!/game">
            <img style="width:22px;margin-left:5px;" src="/assets/app/images/game/levels/l_1.jpg"> 小豆豆: <span class="points">{{gameAccount.gmpt || '0'}}</span>
            <img style="width:14px;margin:0 3px 3px;float:none;" src="/assets/app/images/general/animated/arrow.gif">
        </a>
    </div>
</div>
