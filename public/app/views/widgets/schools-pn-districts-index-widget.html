<div class="general-box top-box schools-index-box schools-pn-index-box">
    <ul class="schools-district-index">
        <li class="index-title">
            <img style="width:auto;height:26px;" data-ng-src="/assets/app/images/general/titles/pn_class.png">
            <span style="margin-top:3px;background-color:#FFD;font-size:14px;" class="pull-right" ng-if="userInfo.isLoggedIn">
                您的地區:<a ng-href="/schools#!/pn/district/{{userInfo.location.id}}"><span class="tag">{{userInfo.location.displayName}}</span></a>
            </span>
        </li>
        <li ng-repeat="district in districts" ng-class="{'selected-item': selectedDistrictId == district.id}">
            <a ng-href="/schools#!/pn/district/{{district.id}}">{{district.name}}</a>
        </li>
        <li style="color:#008000;font-size:13px;margin:5px 10px 3px 10px;display:block;width:100%;">搜羅全港近500間提供幼兒服務(PN班)的幼稚園</li>
    </ul>
</div>
