<div id="announce" class="general-box widget-box">
    <div class="con-title">
        <span class="icon-box icon-box-red icon-title-announce"></span>通知大家
    </div>
    <div class="content-wrapper">
        <ul>
            <li data-ng-repeat="announcement in announcements" ng-switch on="announcement.url">
                <span ng-switch-when="url.length > 0">
                    <a href="{{announcement.url}}"><img src="{{announcement.ic}}" ng-if="announcement.ic != ''">{{announcement.t}}</a>
                </span>
                <span ng-switch-default>
                    <span><img src="{{announcement.ic}}" ng-if="announcement.ic != ''"><span ng-bind-html="announcement.t | to_trusted"></span></span>
                </span>
            </li>
        </ul>
    </div>
</div>
