<div class="general-box top-box article-index-box">
    <div id="nav-subbar" style="margin:0px;">
        <ul class="nav-menu">
            <li>
                <div class="index-title">
                    <img style="width:auto;height:26px;" data-ng-src="/assets/app/images/general/titles/hot_articles.png">
                </div>
            </li>
            <li class="index-item">
                <div ng-class="{'selected-item': selectedNavSubBar == 0}">
                    <a class="nav-item" style="color:#324fe1;font-weight:bold;" ng-href="/articles#!/article/show/0">
                        所有文章
                    </a>
                </div>
                <div ng-class="{'selected-item': selectedNavSubBar == category.id}" ng-repeat="category in hotArticleCategories">
                    <a class="nav-item" ng-href="/articles#!/article/show/{{category.id}}">
                        {{category.name}}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
