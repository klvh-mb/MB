<div infinite-scroll='nextNewsFeeds()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1'>
    <div id="wall-main">
    	<div data-ng-repeat="post in newsFeeds.posts">
            <div class="general-box" data-ng-show="post.type=='SIMPLE'">
                <div data-ng-include data-src="'/assets/app/views/post-bar.html'"></div>
            </div>
            <div class="general-box" data-ng-show="post.type=='QUESTION'">
		        <div data-ng-include data-src="'/assets/app/views/QnA-bar.html'"></div>
		    </div>
     	</div>
	</div>
	<span ng-show="isBusy" spinner-start-active="1" us-spinner="{top:'inherit'}"></span>
</div>

<!-- Modal -->
<div class="modal fade lightbox" id="imageModal" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content pull-left">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
      		<div>
        		<img data-ng-src="/image/get-original-post-image-by-id/{{img_id}}" alt="" style="max-width: 100%;">
        	</div>
      </div>
    </div>
  </div>
</div>
<div class="padding20"></div>
