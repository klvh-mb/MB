<div infinite-scroll='nextNewsFeeds()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1'>
    <div id="wall-main">
    	<div data-ng-repeat="post in newsFeeds.posts">
            <div class="general-box" data-ng-show="post.type=='SIMPLE'">
                <div data-ng-include data-src="'/assets/app/views/post-bar.html'"></div>
            </div>
            <div class="general-box" data-ng-show="post.type=='QUESTION'">
		        <div data-ng-include data-src="'/assets/app/views/qna-bar.html'"></div>
		    </div>
     	</div>
	</div>
	<span ng-show="isBusy" spinner-start-active="1" us-spinner="{top:'inherit'}"></span>
</div>
