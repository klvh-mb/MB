<div id="header" class="header-wrapper navbar hidden-print navbar-default box main navbar-fixed-top" id="nav_bar" role="navigation" style="top:0px; height: 42px;">
    <p class="pull-left" style="margin-left: 64px;float: left;font-size: 25px;margin-bottom: 0%;font-weight: bold;color: white;">miniBean</p>
    <ul class="pull-left hidden-xs">
    	<li class="dropdown notif pull-left" >
    		<a href="" class="dropdown-toggle dropdown-hover" data-toggle="dropdown">
    				<span data-ng-show="isFRreaded == true && friend_requests.length > 0">
    					<span class="notif-count pull-right">{{friend_requests.length}}</span>
    				</span>
    				<img class="colorChange" src="../assets/app/images/general/icons/w_profile.png" data-ng-click="reset_fr_count()"/>
    		</a>
    		<ul class="dropdown-menu chat media-list" data-ng-show="friend_requests.length > 0" style="top: 28px !important;" >
    			<li class="media" data-ng-repeat="friend in friend_requests">
    		        <a class="pull-left" ng-href="#/profile/{{friend.id}}"><img class="media-object thumb" data-ng-src="/get-mini-image-by-id/{{friend.id}}" alt="50x50" width="50"></a>
    				<div class="media-body" data-ng-init="friend.isLoadingEnable = false">
    		        	
    		        	<button data-ng-show="friend.isFriendAccepted == false && friend.isLoadingEnable == false" data-ng-init="friend.isFriendAccepted = false"
    		        		 data-ng-click="accept_friend_request(friend.id, friend.nid)" class="btn btn-xs btn-success pull-right">accept</button>
    		        	<label class="label label-default pull-right" data-ng-show="friend.isFriendAccepted == true">Friends</label>
    		        	
    		        	<span class="label label-primary pull-right" data-ng-show="friend.isLoadingEnable == true">Loading...</span>
    		            
    		            <a href="#/profile/{{friend.id}}" style="margin-right: 0px !important;"><h5 class="media-heading">{{friend.dn}}</h5></a>
    		        </div>
    			</li>
          	</ul>
    	</li>
    	<li class="dropdown notif pull-left">
    		<a href="" class="dropdown-toggle dropdown-hover" data-toggle="dropdown">
    				<span data-ng-show="isNOreaded == true && join_requests.length > 0">
    					<span class="notif-count pull-right">{{join_requests.length}}</span>
    				</span>
    				<img class="colorChange" src="../assets/app/images/general/icons/w_notification.png" data-ng-click="reset_notify_count()"/>
    		</a>
    		<ul class="dropdown-menu chat media-list" data-ng-show="join_requests.length > 0" style="top: 28px !important;">
    			<li class="media" data-ng-repeat="request in join_requests" ng-switch="request.tp">
    		        
    		        <a ng-switch-when="COMMUNITY_JOIN_REQUEST" class="pull-left" ng-href="#/profile/{{request.id}}"><img class="media-object thumb" data-ng-src="/get-mini-image-by-id/{{request.id}}" alt="50x50" width="50"></a>
    		        
    		        <a ng-switch-when="COMMUNITY_INVITE_REQUEST" class="pull-left" ng-href="#/community/{{request.id}}/moment"><img class="media-object thumb" data-ng-src="/community-mini-image-by-id/{{request.mm}}" alt="50x50" width="50"></a>
    		        
    				<div class="media-body" data-ng-init="request.isLoadingEnable = false">
    		        	
    		        	<button ng-switch-when="COMMUNITY_JOIN_REQUEST"  data-ng-show="request.isRequestAccepted == false && request.isLoadingEnable == false" data-ng-init="request.isRequestAccepted = false"
    		        	 	data-ng-click="accept_join_request(request.id, request.mm, request.nid);$event.stopPropagation();" 
    		        	 	class="btn btn-xs btn-success pull-right a_{{request.id}}_{{request.mm}}">accept</button>
    			        
    		        	<button ng-switch-when="COMMUNITY_INVITE_REQUEST" data-ng-show="request.isRequestAccepted == false && request.isLoadingEnable == false" data-ng-init="request.isRequestAccepted = false"
    		        	 	data-ng-click="accept_invite_request(request.id, request.mm, request.nid);$event.stopPropagation();" 
    		        	 	class="btn btn-xs btn-success pull-right a_{{request.id}}_{{request.mm}}">accept</button>
    			        
    		        	<button ng-switch-when="COMMUNITY_JOIN_APPROVED" style="margin-right: 0px !important;" 
    		        		data-ng-show="request.isRequestAccepted == false && request.isLoadingEnable == false" data-ng-init="request.isRequestAccepted = false"
    		        		data-ng-click="mark_as_read(request.nid);$event.stopPropagation();"
    		        		class="btn btn-xs btn-success pull-right a_{{request.id}}_{{request.mm}}">mark as read</button>
    		        	
    		        	<span class="label label-primary pull-right" data-ng-show="request.isRequestAccepted == true">member</span>
    		            
    		            <a ng-switch-when="COMMUNITY_JOIN_REQUEST" style="margin-right: 0px !important;" ng-href="#/profile/{{request.id}}"><h5 class="media-heading">{{request.dn}}</h5></a>
    		            
    		            <a ng-switch-when="COMMUNITY_INVITE_REQUEST" style="margin-right: 0px !important;" ng-href="#/community/{{request.id}}/moment"><h5 class="media-heading">{{request.cn}}</h5></a>
    		            
    		            <p class="margin-none">{{request.msg}}</p>
    		        </div>
                </li>
            </ul>
        </li>
    </ul>
   
    <form id="mainSearch" name="mainSearch" method="post" action="">
        <div class="col-lg-12 col-md-12 col-sd-12 pull-left" data-ng-controller="SearchController" >
           	<label for="Main Search"></label>
           	<input type="text" name="searchfield" id="searchfield"  data-ng-keyup="search_result(query)" placeholder="Search Users, Community" data-ng-model="query" style="height: 20px;">
           	<input id="submit-search" name="submit" type="submit">
    	
    		<div class="row">
    			<ul class="col-lg-11 col-md-11 col-sd-11 dropdown-menu chat media-list hide" ng-class="{show : result.length > 0 && query.length > 0}" style="left: 12px;overflow-y: scroll; max-height: 345px;">
    				<li class="media" ng-repeat="sr in result" ng-switch="sr.tp">
    			        <a ng-switch-when="USER" class="pull-left" href="#/profile/{{sr.id}}">
    			        	<img class="media-object thumb" data-ng-src="/get-mini-image-by-id/{{sr.id}}"  alt="50x50" width="50"/>
    			        </a>
    			        
    			        <a ng-switch-when="COMMUNITY" class="pull-left" href="#/community/{{sr.id}}/moment">
    			        	<img class="media-object thumb" data-ng-src="/community-mini-image-by-id/{{sr.id}}"  alt="50x50" width="50"/>
    			        </a>
    			        
    					<div class="media-body">
    			        	
    			            <h5 class="media-heading">{{sr.nm}}</h5>
    			            <p class="margin-none">{{sr.tp}}</p>
    			        </div>
    				</li>
    			</ul>
    		</div>
    	</div>
    </form>
    <div class="right-side">
        <a style="color: #ffffff !important;font-weight: bold;" class="dropdown-toggle dropdown-hover colorChange" data-toggle="dropdown" href="#">
            {{userInfo.displayName}}
        </a>
        <ul class="dropdown-menu">
            <li><a ng-href="#/">Home</a></li>
            <!-- <li><a >Messages</a></li> -->
            <li><a ng-href="#/about/activities">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
        <a href="#"><img src="../assets/app/images/general/icons/w_home.png" /></a>
        <a href="#"><img src="../assets/app/images/general/icons/w_setup.png" /></a>
    </div>
</div>
