<div id="nav-subbar" ng-show="selectedNavBar == 'MAGAZINE'">
    <div class="nav-menu">
        <span ng-class="{'selected-green': selectedNavSubBar == 0}">
            <a class="nav-item nav-item-green" href="magazine#/">
                最新動向
            </a>
        </span>
        <span ng-class="{'selected-green': selectedNavSubBar == category.id}" ng-repeat="category in communityCategories">
            <a class="nav-item nav-item-green" href="magazine#/view/{{category.id}}">
                {{category.name}}
            </a>
        </span>
    </div>
</div>
<div id="nav-subbar" ng-show="selectedNavBar == 'HOT_ARTICLES'">
    <div class="nav-menu">
        <span ng-class="{'selected-yellow': selectedNavSubBar == 0}">
            <a class="nav-item nav-item-yellow" style="cursor:pointer;" ng-href="magazine#/article/show/0">
                所有文章
            </a>
        </span>
        <span ng-class="{'selected-yellow': selectedNavSubBar == category.id}" ng-repeat="category in hotArticleCategories">
            <a class="nav-item nav-item-yellow" style="cursor:pointer;" ng-href="magazine#/article/show/{{category.id}}">
                {{category.name}}
            </a>
        </span>
    </div>
</div>
<div id="nav-subbar" ng-show="selectedNavBar == 'SOON_TO_BE_MOMS_ARTICLES' && userInfo.isSA">
    <div class="nav-menu">
        <span style="font-weight:bold;margin-right:10px;">懷孕月份:</span> 
        <span ng-class="{'selected-yellow': selectedNavSubBar == category.id}" ng-repeat="category in soonMomsArticleCategories">

                {{category.name}}

    </div>
</div>
