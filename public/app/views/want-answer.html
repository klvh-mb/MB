<span class="btn-like-wrapper">
    <a data-ng-show="!post.isWtAns" class="btn-like" href="" data-ng-click="want_answer(post.id)">想知!</a> 
    <a data-ng-show="post.isWtAns" class="btn-like" href="" data-ng-click="unwant_answer(post.id)">取消</a>
    <span ng-show="post.nowa > 0"><b> · <i class="glyphicon glyphicon-hand-up"></i>{{post.nowa}}</b>個推上</span>
    <div ng-show="post.isWtAns">你已把這話題推上</div>
</span>
