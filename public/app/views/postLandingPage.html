<header>
    <div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/headerBar.html'"></div>
</header>

<div class="themeA-container">
    <div>
        <div class="col-lg-1 col-md-1 col-xs-1" style="width:2%"></div>
        <div class="col-md-2 col-sm-2 col-xs-2" style="width:20%;"></div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:50%;">
            <div id="wall">
                <div data-ng-repeat="post in community.posts">
                    <div id="wall-main">
                        <div class="general-box">
                            <div data-ng-include data-src="'/assets/app/views/post-bar.html'"></div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="width: 25%;"></div>
    </div>
</div>

<div class="modal fade lightbox" id="imageModal" data-backdrop="false" style="float: left;">
  <div class="modal-dialog" >
    <div class="modal-content pull-left" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
            <img data-ng-src="/image/get-original-post-image-by-id/{{img_id}}" alt="" style="max-width: 100%;">
      </div>
    </div>
  </div>
</div>
