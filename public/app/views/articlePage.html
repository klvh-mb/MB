
<header>
	<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/headerBar.html'"></div>
</header>


<div class="col-md-1">

</div>
<div class="col-md-10">
	<div class="panel panel-default">
		<div class="row tm" >
	       	<div class="col-md-1"></div>        		
	        <div class="row">
	           	<div class="col-md-6">
	        	   <h2>	{{article.nm}}</h2>
	           	</div>
	     	</div>
		</div>
	    <div class="row tm" >
	       	<div class="col-md-6">
		       	<div class="col-md-4">
		        	<div class="pull-right">
		        		<label>Target Age: </label>
		          	</div>
		        </div>
		              		
		        <div class="row">
		           	<div class="col-md-3">
		             	{{article.ta}}
		           	</div>
		       	</div>
	       	</div>
	       	
	       	<div class="col-md-6">
		       	 <div class="col-md-4">
		       		<div class="pull-right">
		         				<label>Category: </label>
		         	</div>
		         </div>
		               		
		         <div class="row">
		          	<div class="col-md-6">
		          		<div class="col-md-2"> 	<img class="pull-left media-object" data-ng-src="{{article.ct.pictureName}}" alt="50x50" width="25" ></div>
		          		<div class="col-md-8">  {{article.ct.name}} </div>
		          	</div>
		    	</div>
	    	</div>
	   </div>
		   
	   <div class="row tm" style="padding-left: 3%">
	       <font><font>Posted on </font></font><font type="date">{{article.pd | date: 'MMMM dd, yyyy'}}</font>
	    </div>
		    
	    <div class="row tm innerAll" >
			<div class="row">
			<div class="col-md-1 "></div>
				<div class="col-md-10 ">
	                   <div style="font-size:16px" class="ng-binding" ng-bind-html="article.ds"></div>
		       </div>
			</div>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="row tm innerAll"><h4>  Leave a Reply</h4></div>
		<div data-ng-click="get_all_comments(article.id)" class="bg-gray innerAll border-top border-bottom text-small ">
			<span>View all <a class="text-primary">{{article.n_c}} Comments</a></span>
		</div>
		<div data-ng-repeat="comment in article.cs" class="media border-bottom margin-none bg-gray">
			<a href="" class="pull-left innerAll half">
				<img data-ng-src="/get-thumbnail-image-by-id/{{comment.oid}}" width="60" class="media-object">
			</a>
			<div class="media-body innerTB">
				<a href="#" class="pull-right innerT innerR text-muted">
					<i class="icon-reply-all-fill fa fa-2x "></i>
				</a>
				<a href="" class="strong text-inverse">{{comment.on}}</a>  <small class="text-muted ">wrote on {{comment.cd | date: 'dd MMM, yyyy'}}</small>
				<div>- {{comment.d}}</div>
	
			</div>
		</div>
	
		<textarea class="form-control" placeholder="Comment here..." data-ng-model="commentText" style="width: 50%;"></textarea>
		<button type="button" class="btn btn-warning btn-xs" data-ng-click="comment_on_article(article.id, commentText)">comment</button>
	</div>
	
	
	
</div>
