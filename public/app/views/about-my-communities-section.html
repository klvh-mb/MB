<!-- Top section -->
<a id="membersSearchwrapper" class="pull-right" style="margin-right: 9%;">
    <div class="basic-search-wrapper">
        <div class="input-group innerB basic-search">
            <input type="text" class="form-control" ng-model="query" placeholder="搜尋社群">
            <div class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</a>
<a style="position:relative;top:10px;right:-28px;" class="toolsbox toolsbox-single pull-right" data-toggle="modal" data-target="#createCommunityModal"><i class="fa fa-fw  fa-group"></i> 建立社群</a>
<div style="padding:30px;"></div>

<!-- My admin communities -->
<div class="general-box">
    <div class="section-title">
        <!--span class="section-icon icon-title-community"></span-->
        <span>我管理的社群</span>
    </div>
</div>
<div class="padding5"></div>

<div class="communityCard" ng-repeat="fvm in allResult.fvm | filter:query" ng-show="fvm.isO">
    <a href="/#/community/{{fvm.id}}/question" class="d-s ob">
        <div class="communityImageBox">
            <img class="img-clean" data-toggle="tooltip" data-placement="top" data-tooltip="{{fvm.dn}}" data-ng-src="/get-thumbnail-cover-community-image-by-id/{{fvm.id}}" alt="..." width="70px" height="70px">
        </div>
    </a>
    <div class="communityTagBox">
        <img src="{{fvm.gi}}">
        <p>
            <a href="#/community/{{fvm.id}}/question"><b><font>{{fvm.dn}}</font></b></a><br>
            <span class="community-member-counter"><font>{{fvm.mm}}位成員</font></span>
            <span class="community-attribute">
                <!-- font data-ng-show="fvm.tp=='OPEN'">   ·   公開的社群</font --><font data-ng-show="fvm.tp=='CLOSE'">   ·   <span class="glyphicon glyphicon-lock"></span>不公開的社群</font>
            </span>
        </p>
        <!--a ng-show="fvm.isO" data-ng-href="#/editCommunity/{{fvm.id}}" style="position:relative;right:15px;margin-bottom:10px;" class="btn-general pull-right">
            <i class="fa fa-fw fa-edit"></i> 編輯社群 
        </a-->
    </div>
</div>
<div class="padding5"></div>
