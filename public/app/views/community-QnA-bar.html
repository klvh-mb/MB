<div id="content-uploader" class="general-box tab-content" >
    <ul ng-show="community.isM || community.isO == true" style="padding:5px;">
        <li style="margin:0px;">
            <!--a id="upload-post" style="float:left"><b><span class="icon-title-uploader-writePost"></span>Write Posts </b></a>
            <span class="divider-cus"></span-->
            <a id="upload-image"><span class="icon-title-uploader-upImage" ></span><b data-ng-show="QnASelectedFiles.length < 1" data-ng-click="postPhoto()">相片</b></a>
        </li>
        <li>
            <form id="content-upload-wrapper" name="content-upload-wrapper" class="no-margin no-padding" method="post" action="" >
                <textarea cols="45" rows="1" class="post-input-title general-input-box form-control" placeholder="問個問題吧⋯⋯" data-ng-model="questionTitle"></textarea>
                <textarea cols="45" rows="2" name="content-upload-input" id="content-upload-input" class="post-input-body general-input-box form-control" placeholder="加些詳情" data-ng-model="questionText"></textarea>
				<div style="background-color: white;" ng-show="QnASelectedFiles != null">
					<img ng-class="{partial_fade: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" 
					ng-repeat="f in QnASelectedFiles" style="width: 100px;height: 100px;" ng-show="dataUrls[$index]" 
					ng-src="{{dataUrls[$index]}}" tooltip-placement="bottom" tooltip="移除相片" data-ng-click="remove_image($index)">
				</div>
				<div>
				<i data-ng-show="QnASelectedFiles.length < 1" data-ng-click="postPhoto()"></i>
					<button  data-ng-show="questionText.length > 3" type="button" class="btn btn-warning btn-xs" data-ng-click="ask_question_community(community.id, questionTitle, questionText); questionTitle='';questionText='';">發問</button>
					<input style="visibility:hidden;height:0px;" id="QnA-photo-id" type="file"  name="post-photo" ng-file-select="onQnAFileSelect($files)"/>
				</div>
            </form>
        </li>
    </ul>
</div>

<div infinite-scroll='nextPost()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='0'>	
    <div data-ng-repeat="post in QnA.posts">
        <div id="wall-main">
            <div class="general-box">
                <div data-ng-include data-src="'/assets/app/views/qna-bar.html'"></div>
            </div>
        </div>
    </div>
    <span ng-show="isBusy" spinner-start-active="1" us-spinner="{top: 'inherit'}" ></span>
</div>
