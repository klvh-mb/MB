
<div ng-show="myDistrictPNs.length > 0">
    <div class="general-box" ng-show="myDistrictPNs.length > 0">
        <div class="section-title">
            <!--span class="section-icon icon-title-community"></span-->
            <span><b>{{myDistrictPNs[0].dis}}</b></span>
        </div>
    </div>
</div>
    
<div class="general-box" ng-repeat="pn in myDistrictPNs">
    <ul class="pn-wrapper" style="padding: 5px 10px 0px 10px;">
        <li>
            <div class="pn-info">
                <a ng-href="{{pn.url}}" target="_blank">
                    {{pn.n}}
                </a>
                <span class="tag">{{pn.dis}}</span>
                <h6>電話: {{pn.pho}} · 電郵: {{pn.em}}</h6>
                <div class="pn-info-attr">
                    <span>開始派表日期: {{pn.fds}}</span>
                    <span>開始報名日期: {{pn.ads}}</span>
                    <span ng-show="pn.fom">申請表格: <a href="{{pn.fom}}"><i class="glyphicon glyphicon-download-alt"></i></a></span>
                </div>
            </div>
        </li>
    </ul>
</div>

<div ng-show="myDistrictPNs.length > 0">
    <div class="padding5"></div>
    <div class="general-box">
        <div class="section-title">
            <!--span class="section-icon icon-title-community"></span-->
            <span><b>其他地區</b></span>
        </div>
    </div>
</div>

                </div>

        </li>
    </ul>
</div>
