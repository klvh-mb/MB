<body style="margin:0; background-color:#F4FBFF;">
	        
     <link rel="stylesheet" href="../assets/app/custom-css/friendsCSS.css">
	<header>
			<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/headerBar.html'"></div>
	</header>
	
	<div class="container-fluid menu-hidden">
		<div id="content">
			<div class="innerAll" >
				<div class="row">
					<div class="col-lg-2 col-md-3">
					<div class="row tm">
						<div class="" style="padding: 0px 40px;background-image: url(/assets/app/images/background.jpg);background-repeat:no-repeat;background-size: cover;">
							<div class="widget-body text-center">
								<a> 
									<img src="/get-thumbnail-image-by-id/{{userInfo.id}}" width="120" alt="" class="img-circle">
								</a>
								<h2 class="strong margin-none">{{userInfo.displayName}}</h2>

              				</div>
              			</div>
              			</div>
              			<div class="row tm">
              			<div ng-controller="UserCommunityWidgetController">
							<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/myCommunityWidget.html'"></div>
						</div>	
						</div>
					</div>
       	    		 <div class="col-lg-8 col-md-6"></div>
       	    		 <div class="col-lg-2 col-md-3">
       	    		 	<div class="row">
							<div class="widget">
								<div class="widget-body" style="background-color: white;float:left; border-radius:5px; -webkit-box-shadow: 2px 2px 4px 1px #3D3939;
								    	box-shadow: 2px 2px 4px 4px #C5C5C5;">
										<div style="float: left;margin-left: 10%;">
												<p style="margin-top: 2%;margin-bottom: 0%;font-size: 22px;">Wah Fu Estate</p>
												<p style="margin-top: 2%;margin-bottom: 0%;font-size: 25px;">20 c</p>
												<p style="margin-top: 2%;margin-bottom: 0%; margin-left: 18%; font-size: 18px;color: gray;">partly cloudy</p>
												<img style="width: 21%;float: left;margin-left: 30%;margin-bottom: 4%;" src="/assets/app/images/cloud.png">
										</div>
										<div style="height: 100px;"></div>
                				</div>
              				</div>
              			</div>	
              			<div class="row tm">
              				<div class="col-lg-12 col-md-12" ng-controller="FriendsWidgetController">
								<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/friendsBar.html'"></div>
							</div>
              			</div>
              			<div class="row tm">
              				<div class="col-lg-12 col-md-12" ng-controller="UnknownCommunityWidgetController">
									<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/communityWidget.html'"></div>
							</div>
              			</div>
       	    		 </div>
        	    </div>
             </div>
