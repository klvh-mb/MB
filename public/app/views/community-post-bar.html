<div  class="content-uploader" class="tab-content">
                        <ul>
                            <li>
                                <a id="upload-post" ><b><span class="icon-title-uploader-writePost"></span>Write Posts </b></a>
                                <span class="divider-cus"></span>
                                <a id="upload-image"><b><span class="icon-title-uploader-upImage" ></span><i data-ng-show="selectedFiles.length < 3" data-ng-click="postPhoto()">Add photos</i></b></a>
                            </li>
                            <li>
                                <form id="content-upload-wrapper" name="content-upload-wrapper" class="no-margin no-padding" method="post" action="" >
                                <textarea cols="45" rows="2" name="content-upload-input" id="content-upload-input" class="general-input-box form-control" placeholder="Share your mood" data-ng-model="postText"></textarea>
                                
                                
									<div style="background-color: white;" ng-show="selectedFiles != null">
										<img ng-class="{partial_fade: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false" 
											ng-repeat="f in selectedFiles" tooltip-placement="bottom" tooltip="delete it!" style="width: 100px;height: 100px;" data-ng-click="remove_image($index)"
													ng-show="dataUrls[$index]" ng-src="{{dataUrls[$index]}}">
									</div>
									<div>
									<i data-ng-show="selectedFiles.length < 3" data-ng-click="postPhoto()"></i>
										<button  data-ng-show="postText.length > 2" type="button" class="btn btn-warning btn-xs" data-ng-click="post_on_community(community.i, postText)">post it!</button>
										<input style="visibility: hidden;" id="post-photo-id" type="file"  name="post-photo" ng-file-select="onFileSelect($files)"/>
									</div>
                                
                                </form>
                                
                            </li>
                        </ul>
                    </div>



<div infinite-scroll='nextPost()' infinite-scroll-disabled='isBusy' infinite-scroll-distance='1' style="margin-left: 1%;">	
<div  data-ng-repeat="post in community.posts">
<div id="wall-forum">
		<div class="general-box">
			<ul>
	            <li><img class="wall-userpic" data-ng-src="/get-thumbnail-image-by-id/{{post.oid}}"/><p class="wall-user-actState"><a data-ng-href="/#/profile/{{post.oid}}" style="color: #428bca !important;">{{post.p}}</a><span class="wall-user-actState-from"></span><a data-ng-href="/#/community/{{post.cid}}" style="color: #428bca !important;">{{post.cn}}</a><span class="wall-user-actState-share"></span></p>
	            <span class="wall-user-actState-date" am-time-ago="post.t"></span></li>
	            <li><p ng-bind-html="post.pt| highlight: highlightText" class="wall-user-post-text"></p></li>
	            <li><div data-ng-show="post.hasImage" class="innerAll">
						<p class="lead"></p>
						<a data-ng-repeat="imageID in post.imgs" href="">
							<img width="90" data-ng-src="/get-post-image-by-id/{{imageID}}" alt="" class="img-post">
						</a>
				     </div>
				</li>
				<li><a data-ng-show="post.isLike" class="btn-like" href="" data-ng-click="like_post(post.id)" style="color: #428bca !important;">Like</a></li>
				<li><a data-ng-show="!post.isLike" class="btn-like" href="" data-ng-click="unlike_post(post.id)" style="color: #428bca !important;">Unlike</a></li>
       		</ul>
	   
		   	<ul class="wall-user-post-respond">
	             
	             <li ng-show="post.n_c > 3" data-ng-click="get_all_comments(post.id)"><a href="">View all</a></li>
	             <ul>
	                 <li data-ng-repeat="comment in post.cs"><img class="wall-userpic" data-ng-src="/get-thumbnail-image-by-id/{{comment.oid}}"/><div><p class="user-comment"><a href="#" style="color: #428bca !important;">{{comment.on}}</a><span  ng-bind-html="comment.d | highlight: highlightText"></span></p>
	                 <span class="wall-user-actState-date" am-time-ago="comment.cd"></span><span class="wall-user-actState-time"></span><a class="btn-like" href="#" style="color: #428bca !important;">Like</a></div></li>
	             </ul>
	             <li><a><img class="wall-userpic" data-ng-src="/get-thumbnail-image-by-id/{{userInfo.id}}"/></a>
	             		<form id="userCommentwrapper" name="userComment">
		                     <label for="User Comment"></label>
		                     <textarea name="userCommentfield" id="userCommentfield" placeholder="Write a comment..." rows="1" data-ng-model="commentText"></textarea>
		                     <!-- <input id="submit-userComment" name="submit" type="button" data-ng-click="comment_on_post(post.id, commentText)"/> -->
		                     <span data-ng-show="commentText.length>1" class="pull-right"><i class="icon-reply-all-fill fa fa-2x " data-ng-click="comment_on_post(post.id, commentText)"></i></span>
	                    </form>
	              </li>
	         </ul>
		</div>
		</div>
	</div>

<span ng-show="isBusy" spinner-start-active="1" us-spinner="{top: 'inherit'}" ></span>
</div>

<style type="text/css">
	.partial_fade {
		opacity: 0.6 !important;
	}
	
	.ui-match { background: rgba(88, 144, 255, .15); border-bottom: 1px solid rgba(88, 144, 255, .3);}
</style>
