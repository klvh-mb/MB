<header>
    <div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div>
        <div class="col-lg-1 col-md-1 col-xs-1" style="width:5%;"></div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:52%;">
            <div id="wall">
                <!--div masonry-->
                    <div class="masonry-brick" style="width:100%;" data-ng-repeat="post in posts.posts">
                        <div id="wall-main">
                            <div class="general-box">
                                <div data-ng-include data-src="'/assets/app/views/business-post-bar.html'"></div>
                            </div>
                        </div>
                    </div>
                <!--/div-->
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:300px;">
            <div data-ng-include style="width: 100%;" data-src="'/assets/app/views/utilities/articlesUtility.html'"></div>
        </div>
    </div>
</div>
<div id="back-to-top" style="z-index:1000" data-ng-controller="UIController">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>
