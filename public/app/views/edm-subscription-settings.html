<html>
    <head>
        <div data-ng-include style="width:100%;height:50px;" data-src="'/assets/app/views/header-bar.html'"></div>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-body" style="margin-left: 25%;margin-right: 25%;">
                <h4>Email Subscriptions</h4>
                <ul>
                    <li ng-repeat="sub in subscriptions" style="margin:10px; color:chocolate;">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            {{sub.nm}}        
                        </div>
                        <div class="btn-group">
                            <label class="btn btn-primary" ng-class="{active:sub.isSub==true}" ng-click="subscribe(sub,true)" btn-radio="'Left'">Subscribe</label>
                            <label class="btn btn-primary" ng-class="{active:sub.isSub==false}" ng-click="subscribe(sub,false)" btn-radio="'Right'">Unsubscribe</label>
                        </div>
                    </li>
                </ul>
             </div>
        </div>
    </body>
</html>
