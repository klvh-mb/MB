<div class="modal fade lightbox" id="createCommunityModal" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <form ng-controller="CreateCommunityController" name="formData" novalidate ng-submit="submit()"  method="post" enctype="multipart/form-data" >				              
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-fw fa-group"></i> 建立社群</h4>
      </div>
      <div class="modal-body">
            <div class="row">
                <hr style="margin-top: 0px; margin-bottom: 10px;">
              <div class="col-md-12">
                <div class="row form-group">
                    <div class="col-md-4">
                   	    <label> 社群名稱: </label>
                    </div>
                    <div class="col-md-8">
                        <input style="height:30px;" type="text" class="form-control" placeholder="" validator="[required]" data-ng-model="formData.name" required >
                   	    <label data-ng-show="uniqueName" class="label label-warning">名稱已被選用。請重新輸入名稱。</label>
                    </div>
                </div>
               </div>
             </div>
             
              <hr style="margin-top: 10px; margin-bottom: 10px;">
             
             <div class="row">
             	  <div class="col-md-12">
                	<div class="row form-group">
               	<div class="col-md-4">
                  		<label> 你要建立哪一種社群？: </label>
                  	</div>
                  	
                  	<div class="col-md-8">
                  			<label style="width: 100%">
   								<input type="radio" data-ng-model="formData.communityType" id="optionsRadios1" value="OPEN" ng-checked="true">
   								公開
  							</label>
  							<div class="fsm fwn fcg" style="margin-left: 10%;">任何人都可以加入這個社群並查看分享內容</div>
  							<label>
   								<input type="radio" data-ng-model="formData.communityType" id="optionsRadios2" value="CLOSE" >
   								不公開
  							</label>
  							<div class="fsm fwn fcg"  style="margin-left: 10%;">只有獲邀或被認可的成員才能加入這個社群並查看分享內容</div>
                  	</div>
               </div>
             </div>
          </div>

			 <hr style="margin-top: 10px; margin-bottom: 10px;">
             
             <div class="row">
             	  <div class="col-md-12">
                	<div class="row form-group">
               			<div class="col-md-2" style="width:100px;">
                  			<label> 選擇一個圖示: </label>
                  		</div>
                  	
                  		<div class="col-md-2" style="width:50px;padding:0px;margin:0px;">
                  			<li class="col-md-12 dropdown">
	                  			<div class="form-control dropdown-toggle" style="padding:3px 6px;">
	                  				<img class="pull-left media-object" data-ng-src={{icon_chosen}} width="25">
	                  				<!--div class="media-body">
								       	<p class="margin-none pull-right">{{icon_text}}</p>
								    </div-->
	    							<div data-ng-if="!isChosen" data-ng-init="isChosen=false">
	    								<!-- 圖示 -->
	    							</div>
	  							</div>
		                  		<ul class="dropdown-menu icon-dropdown">
									<!--li class="media" data-ng-repeat="icon in IconsToSelects" style="margin-top: 10px; margin-bottom: 10px;">
								        <a href="" data-ng-click="select_icon(icon.url, icon.name)">
								        	<img class="pull-left media-object" data-ng-src="{{icon.url}}" alt="50x50" width="25" >
								        	<input type="hidden" data-ng-model="formData.icon" required>
											<div class="media-body">
								            	<p class="margin-none pull-right">{{icon.name}}</p>
								        	</div>							        	
								        </a>
									</li-->
                                    <li data-ng-repeat="icon in IconsToSelects">
                                        <a style="padding:0px;" href="" data-ng-click="select_icon(icon.url, icon.name)">
                                            <img style="width:25px;" data-ng-src="{{icon.url}}"/>
                                            <input type="hidden" data-ng-model="formData.icon" required>
                                        </a>
                                    </li>
						        </ul>
						    </li>
                  		</div>
                  	</div>
               </div>
             </div>
          
           <hr style="margin-top: 10px; margin-bottom: 10px;">
             
             <div class="row">
             	<div class="col-md-12">
                <div class="row form-group">
               	
               	<div class="col-md-4">
                   	<label> 關於這個社群: </label>
                   </div>
                   
                   <div class="col-md-8">
                   	<textarea  class="form-control" placeholder="簡介" data-ng-model="formData.description" >
               		 </textarea>
               		 	<!--label ng-show="formData.description.length < 5" class="control-label error" style="color: #a94442;" >最少5個字</label-->
               		 	<label ng-show="formData.description.length > 1000" class="control-label error" style="color: #a94442;" >最多1000個字</label>
                   </div>
                </div>
               </div>
             </div>
             
              <hr style="margin-top: 10px; margin-bottom: 10px;">
             
             <div class="row">
             	<div class="col-md-12">
                <div class="row form-group">
               	
               	<div class="col-md-4">
                   	<label> 選擇封面相片: </label>
                   </div>
                   
                   <div class="col-md-8">
                   	<input type="file" name="cover-photo" ng-file-select="onFileSelect($files)"/>
                   	<input type="hidden" data-ng-model="formData.photo" validator="[required]" />
                   </div>
                </div>
               </div>
             </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button ng-disabled="formData.$pristine || formData.$dirty && formData.$invalid" type="submit" class="btn btn-primary"  >
			{{submitBtn}}
		</button>
      </div>
      </form>
    </div>
  </div>
</div>
