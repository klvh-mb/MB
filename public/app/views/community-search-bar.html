
 <div class="col-lg-12 col-md-12">
	<div class="input-group" style="margin-bottom: 1%; margin-top: 1%;">
		<input type="text" class="form-control" placeholder="Search in Moment" data-ng-model="highlightQuery">
		
		<span class="input-group-btn">
        	<button class="btn btn-default" type="button" data-ng-show="highlightQuery.length>0" data-ng-click="search_and_highlight(highlightQuery)">search it!</button>
      	</span>								
	</div>
</div>


<div  data-ng-repeat="post in community.searchPosts">
<div id="wall-forum">
		<div class="general-box">
			<ul>
	            <li><img class="wall-userpic" data-ng-src="/get-thumbnail-image-by-id/{{post.oid}}"/><p class="wall-user-actState"><a href="#" style="color: #428bca !important;">{{post.p}}</a><span class="wall-user-actState-from"></span><a href="#" style="color: #428bca !important;">{{community.n}}</a>
</p>
	            <span class="wall-user-actState-date">{{post.t| date:'MMM dd - hh:mm a'}}</span>
	            </li>
	            <li><p ng-bind-html="post.pt| highlight: highlightText" class="wall-user-post-text"></p></li>
	            
       		</ul>
	   
		   	<ul class="wall-user-post-respond">
	             
	             <li data-ng-click="get_all_comments(post.id)"><a href="">View {{post.n_c}} more comments</a></li>
	             <ul>
	                 <li data-ng-repeat="comment in post.cs"><img class="wall-userpic" data-ng-src="/get-thumbnaimage-by-id/{{comment.oid}}"/><div><p class="user-comment"><a href="#" style="color: #428bca !important;">{{comment.on}}</a><span  ng-bind-html="comment.d | highlight: highlightText"></span></p><span class="wall-user-actState-date">{{comment.cd| date:'MMM dd - hh:mm a'}}</span><a class="btn-like" href="#" style="color: #428bca !important;">Like</a></div></li>
	             </ul>
	             <li><a><img class="wall-userpic" data-ng-src="/get-thumbnail-image-by-id/{{userInfo.id}}"/></a>
	             		<form id="userCommentwrapper" name="userComment">
		                     <label for="User Comment"></label>
		                     <textarea name="userCommentfield" id="userCommentfield" placeholder="Write a comment..." rows="1" data-ng-model="commentText"></textarea>
		                     <!-- <input id="submit-userComment" name="submit" type="button" data-ng-click="comment_on_post(post.id, commentText)"/> -->
		                     <span class="pull-right"><i class="icon-reply-all-fill fa fa-2x " data-ng-click="comment_on_post(post.id, commentText)"></i></span>
	                    </form>
	              </li>
	         </ul>
		</div>
		</div>
	</div>
	

<button data-ng-show="community.searchPosts.length > 0" style="width:100%" data-ng-click="search_and_highlight(highlightQuery)">See More<span ng-show="isBusy" spinner-start-active="1" us-spinner="{top: 'inherit'}" ></span></button>

<style type="text/css">
	.partial_fade {
		opacity: 0.6 !important;
	}
	
	.ui-match { background: rgba(88, 144, 255, .15); border-bottom: 1px solid rgba(88, 144, 255, .3);}
</style>
