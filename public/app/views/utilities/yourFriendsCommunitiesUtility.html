<div id="newCommunity" class="general-box utility-box">
    <div class="con-title">
        <span class="icon-box icon-box-green icon-title-newcommunity"></span><a href="/#/about/communities/" class="text-muted">您朋友加入的社群</a>
    </div>
    <ul class="newCommunity-info">
        <li ng-repeat="fvm in result.fvm">
            <!--img src="/get-mini-cover-community-image-by-id/{{fvm.id}}"-->
            <img src="{{fvm.gi}}">
            <p>
                <a href="#/community/{{fvm.id}}/question"><b><font><font style="color: #428bca;">{{fvm.dn|characters:15:true}}</font></font></b></a><br>
                <span class="community-member-counter"><font>{{fvm.mm}}位成員</font></span>
                <span class="community-attribute">
                    <!--font data-ng-show="fvm.tp=='OPEN'">   ·   公開的社群</font--><font data-ng-show="fvm.tp=='CLOSE'">   ·   <span class="glyphicon glyphicon-lock"></span>不公開的社群</font>
                </span>
            </p>
            <span data-ng-show="fvm.isP" class="check-mark"><i class="fa fa-check-square fa-2x"></i></span>
            <a ng-show="!fvm.isP" class="btn-general" data-ng-click="send_request(fvm.id)">+ <i class="fa fa-user"></i> 加入</a>
        </li>
    </ul>
</div>
