<div id="weather" class="general-box">
    <div class="weather-wrapper">
        <img ng-src="{{todayWeatherInfo.icon}}">
        <span>
            <font style="font-size:16px;margin-right:10px;">{{todayWeatherInfo.temp}}&deg;C</font> 
            {{todayWeatherInfo.today}}   {{todayWeatherInfo.dow}}
        </span>
    </div>
</div>
