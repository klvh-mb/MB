<div id="friends" class="general-box utility-box">
    <div class="con-title">
        <a href="" class="text-muted">
            <span class="icon-box icon-box-purpleLight icon-title-friends"></span><a href="/#/" class="text-muted">您可能認識的人</a>
		</a>
    </div>
    <div style="margin:8px 10px;">
        <div style="float:left;margin:2px 0px;padding:0x;" class="widget-thumbnail" ng-repeat="fvm in result.fvm">
            <a style="float:left;margin-right:10px;" tag="user-picture-a" href="/#/profile/{{fvm.id}}">
                <img style="width:52px;height:auto;" tag="user-picture-img" data-toggle="tooltip" data-placement="top" data-ng-src="/image/get-thumbnail-image-by-id/{{fvm.id}}" data-tooltip="{{fvm.dn}}">
            </a>
            <div style="font-weight:bold;margin-bottom:2px;">
                <a href="/#/profile/{{fvm.id}}" style="color: #428bca;">{{fvm.dn}}</a>
            </div>
            <div>
                <a ng-show="fvm.isf==false && fvm.isP == false && isLoadingEnabled==false" class="btn-general" data-ng-click="send_invite(fvm.id)">+ <i class="fa fa-user"></i> 加為朋友</a></li>
                <a ng-show="fvm.isP == true && isLoadingEnabled==false" class="btn-general" disabled="disabled">已送出交友邀請</a></li>
            </div>
        </div>
    </div>
</div>
