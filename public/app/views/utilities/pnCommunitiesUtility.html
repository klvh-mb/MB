<div id="newCommunity" class="general-box utility-box">
    <div class="con-title">
        <span class="icon-box icon-box-green icon-title-newcommunity"></span>
        PN 討論區
    </div>
    <ul class="newCommunity-info">
        <li ng-repeat="community in pnCommunities" ng-show="!community.isM">
            <img src="{{community.gi}}">
            <p>
                <a href="#/community/{{community.id}}/question"><b><font><font style="color: #428bca;">{{community.dn}}</font></font></b></a><br>
                <span class="community-member-counter"><font>{{community.mm}}位成員</font></span>
            </p>
            <span data-ng-show="community.isP" class="check-mark"><i class="fa fa-check-square fa-2x"></i></span>
            <a ng-show="!community.isP" class="btn-general" data-ng-click="send_request(community.id)">+ <i class="fa fa-user"></i> 加入</a>
        </li>
    </ul>
</div>
