<div id="hotPost" class="general-box utility-box">
    <div class="con-title">
        <span class="icon-box icon-box-orange icon-title-hotforum"></span>熱門文章
    </div>
    <div class="static-content-wrapper" >
        <ul>
            <li data-ng-repeat="article in hotArticles">
                <a href="#/article/{{article.id}}/{{article.ct.id}}">
                    <img ng-show="article.img_url != 'No Image'" data-ng-src="{{article.img_url}}" style="width:80px;height:60px;">
                </a>
                <div class="pull-right">
                    <a href="#/article/{{article.id}}/{{article.ct.id}}" style="font-size:15px;color:#324fe1;line-height:1.2;">
                        <font>{{article.nm|limitTo:30}}</font>
                    </a>
                    <span ng-show="article.nov > 0" class="view-count" style="margin-left:10px;"><img class="view-icon" data-ng-src="/assets/app/images/general/icons/view.gif"/>{{article.nov}}</span>
                    <!--p>
                        <font>{{article.lds|limitTo:25}}...</font>
                    </p-->
                </div>
            </li>
        </ul>
    </div>
</div>
<div style="margin-bottom:5px;">
    <script adSid="336814706671" ads-factor language='JavaScript' type="text/javascript"></script>
</div>

                    </a>
                    <!--p>
                        <font>{{article.lds|limitTo:25}}...</font>
                    </p-->
                </div>
            </li>                    
        </ul>
    </div>
</div>
