<div ng-repeat="announcement in topAnnouncements">
    <div class="alert alert-info" role="alert" ng-if="announcement.ty == 'TOP_INFO'" ng-switch on="announcement.url">
        <span ng-switch-when="url.length > 0">
            <a href="{{announcement.url}}"><img src="{{announcement.ic}}" ng-if="announcement.ic != ''">{{announcement.t}}</a>
        </span>
        <span ng-switch-default>
            <span><img src="{{announcement.ic}}" ng-if="announcement.ic != ''"><span ng-bind-html="announcement.t | to_trusted"></span></span>
        </span>
    </div>
</div>

    <div class="alert alert-warning" role="alert" ng-if="announcement.ty == 'TOP_ALERT'" ng-switch on="announcement.url">
        <span ng-switch-when="url.length > 0">
            <a href="{{announcement.url}}"><img src="{{announcement.ic}}" ng-if="announcement.ic != ''">{{announcement.t}}</a>
        </span>
        <span ng-switch-default>
            <span><img src="{{announcement.ic}}" ng-if="announcement.ic != ''"><span ng-bind-html="announcement.t | to_trusted"></span></span>
        </span>
    </div>
</div>
