<header>
    <div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/header-bar.html'"></div>
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
</header>
<div class="themeA-container">
    <div class="row">
        <div class="col-lg-1 col-md-1 col-xs-1" style="width:5%;"></div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:48%;">
            <div id="profile-header">
                <ul>
                    <li>
                    	<div><img id="profile-banner" src="/image/get-cover-image-by-id/{{profile.id}}" /></div>
                    </li>
                    <li id="profile-header-menu">
                        <div><img src="/image/get-profile-image-by-id/{{profile.id}}" alt="profile-pic" />
                        </div>
                        <p id="profile-user-name">{{profile.dn}}</p>
                        <div id="menu-title">
                        	<a ng-click="selectedTab = 1;" ng-class="{activeTabBold: selectedTab == 1}">最新發佈</a>
							<div class="divider-cus"></div>
							<a ng-click="selectedTab = 2;" ng-class="{activeTabBold: selectedTab == 2}">社群</a>
							<div class="divider-cus"></div>
							<a ng-click="selectedTab = 3;" ng-class="{activeTabBold: selectedTab == 3}">朋友</a>
                        </div>
                        <div class="pull-right">
                            <a style="margin:5px 0" ng-show="profile.isf == true && isLoadingEnabled == false" class="btn-general pull-right" data-ng-href="my#/message/{{profile.id}}">私人訊息</a>
                            <!--a style="margin:5px 0" class="btn-general pull-right" data-ng-href="my#/message/{{profile.id}}">私人訊息</a-->
                        </div>
                    </li>
                </ul>
            </div>
            
            <div ng-show="selectedTab == 1" id="wall" style="height: auto !important;" ng-controller="UserNewsFeedController" >
                <div ng-show="profile.isf==true" data-ng-include style="width: 100%;" data-src="'/assets/app/views/about-news-feed-section.html'"></div>
                <div ng-show="profile.isf==false" class="general-box" style="background-color:#F5F5F5;">
                    <div class="section-title">
                        <div style="position:relative;top:3px;">
                            想看 {{profile.fn}} 的發佈,加 {{profile.fn}} 為朋友吧!
                            <a style="margin:0 5px 5px 0;position:relative;top:-5px;" ng-show="profile.isf == false && profile.isP == false && isLoadingEnabled == false" class="btn-general pull-right" data-ng-click="send_invite(profile.id)">+ <i class="fa fa-user"></i> 加為朋友</a>
                        </div>
                    </div>
                </div>
			 </div>
			 
			 <div ng-if="selectedTab == 2" ng-controller="CommunityWidgetByUserIDController">
			 	<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/profile-all-communities-section.html'"></div>
			 </div>
			 
			 <div ng-if="selectedTab == 3" ng-controller="UserFriendsController">
			 	<div data-ng-include style="width: 100%;height: 50px;" data-src="'/assets/app/views/profile-all-friends-section.html'"></div>
			 </div>
			 
            <!--Wall End -->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:300px;">
	        <div class="row" >
                <!--div ng-show="profile.isf==true && isLoadingEnabled==false" class="innerAll pull-right border-right">
					<button class="btn btn-primary" data-ng-click="un_friend(profile.id)"><i class="fa fa-thumbs-down"></i> UnFriend</button>
				</div>
				<div ng-show="profile.isf==false && profile.isP == false && isLoadingEnabled==false" class="innerAll pull-right border-right">
					<button class="btn btn-primary" data-ng-click="send_invite(profile.id)"><i class="fa fa-user"></i> Invite</button>
				</div>
				<div ng-show="profile.isP == true && isLoadingEnabled==false" class="innerAll pull-right border-right">
					<button class="btn btn-primary" style="background: #0099FF;" disabled="disabled" ><i class="fa fa-user"></i> Pending Approval</button>
				</div-->
				
				<a style="margin:0 8px 8px 0" ng-show="profile.isf == true && isLoadingEnabled == false" class="btn-general pull-right" data-ng-confirm-click="un_friend(profile.id)" data-ng-confirm-message="您確定移除 '{{profile.fn}}' 為朋友嗎?">移除朋友</a>
				<a style="margin:0 8px 8px 0" ng-show="profile.isf == false && profile.isP == false && isLoadingEnabled == false" class="btn-general pull-right" data-ng-click="send_invite(profile.id)">+ <i class="fa fa-user"></i> 加為朋友</a>
                <a style="margin:0 8px 8px 0" ng-show="profile.isP == true && isLoadingEnabled == false" class="btn-general pull-right" disabled="disabled">已送出交友邀請</a>
	        </div>
            <div id="profile-about" class="general-box">
                <div data-ng-include style="width: 100%;" data-src="'/assets/app/views/profile-about-section.html'"></div>
            </div>
            <div ng-controller="RecommendedCommunityWidgetController" data-ng-show="result.communities.length > 0">
                <div data-ng-include style="width: 100%;" data-src="'/assets/app/views/utilities/yourFriendsCommunitiesUtility.html'"></div>
            </div>
            <div ng-controller="UserFriendsUtilityController" data-ng-show="result.friends.length > 0">
                <div data-ng-include style="width: 100%;" data-src="'/assets/app/views/utilities/friendsUtility.html'"></div>
            </div>
        </div>
    </div>
</div>

<div data-ng-include data-src="'/assets/app/views/showImageModal.html'"></div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>

<script>
    ga_send_pv();
</script>
