<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2" style="width:100px;"></div>
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:480px;">
            <div id="profile-header">
                <ul>
                    <li>
                    	<div><img id="profile-banner" src="/image/get-cover-image-by-id/{{profile.id}}" /></div>
                    </li>
                    <li id="profile-header-menu">
                        <div><img src="/image/get-profile-image-by-id/{{profile.id}}" alt="profile-pic" />
                        </div>
                        <p id="profile-user-name">{{profile.dn}}</p>
                        <div id="menu-title">
                        	<a ng-click="selectedTab = 1;" ng-class="{activeTabBold: selectedTab == 1}">最新發佈</a>
							<div class="divider-cus"></div>
							<a ng-click="selectedTab = 2;" ng-class="{activeTabBold: selectedTab == 2}">社群</a>
							<div class="divider-cus"></div>
							<a ng-click="selectedTab = 3;" ng-class="{activeTabBold: selectedTab == 3}">朋友</a>
                        </div>
                        <div class="pull-right">
                            <a style="margin:5px 0;padding:3px;" ng-show="profile.isf == true && isLoadingEnabled == false" class="toolsbox-single pull-right" data-ng-confirm-click="un_friend(profile.id)" data-ng-confirm-message="您確定移除 '{{profile.dn}}' 為朋友嗎?">移除朋友</a>
                            <a style="margin:5px 0;" ng-show="profile.isf == false && profile.isP == false && isLoadingEnabled == false" class="btn-general pull-right" data-ng-click="send_invite(profile.id)">+ <i class="fa fa-user"></i> 加為朋友</a>
                            <span style="margin:5px 0;" ng-show="profile.isP == true && isLoadingEnabled == false" class="btn-general-flat pull-right" disabled="disabled">已送出交友邀請</span>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div ng-show="selectedTab == 1" id="wall" style="height: auto !important;" ng-controller="UserNewsFeedController" >
                <div ng-show="profile.isf==true" data-ng-include data-src="'/assets/app/views/about-news-feed-section.html'"></div>
                <div ng-show="profile.isf==false" class="general-box widget-box" style="background-color:#F5F5F5;">
                    <div class="section-title">
                        <div>
                            想看 {{profile.dn}} 的發佈,加 {{profile.dn}} 為朋友吧!
                            <!--a style="margin:0 5px 5px 0;position:relative;top:-5px;" ng-show="profile.isf == false && profile.isP == false && isLoadingEnabled == false" class="btn-general pull-right" data-ng-click="send_invite(profile.id)">+ <i class="fa fa-user"></i> 加為朋友</a-->
                        </div>
                    </div>
                </div>
			 </div>
			 
			 <div ng-if="selectedTab == 2" ng-controller="CommunityWidgetByUserController">
			 	<div data-ng-include style="width:100%;height:50px;" data-src="'/assets/app/views/profile-all-communities-section.html'"></div>
			 </div>
			 
			 <div ng-if="selectedTab == 3" ng-controller="UserFriendsController">
			 	<div data-ng-include style="width:100%;height:50px;" data-src="'/assets/app/views/profile-all-friends-section.html'"></div>
			 </div>
			 
            <!--Wall End -->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:310px;">
	        <div class="row">
				<a style="margin:0 8px 8px 0;font-size:14px;" ng-show="profile.isf == true && isLoadingEnabled == false" class="btn-general pull-right" data-ng-href="my#/message/{{profile.id}}">
				    <img style="width:28px;" src="/assets/app/images/general/icons/chat-pink.png"></img> 私人訊息
                </a>
	        </div>
            <div id="about" class="general-box">
                <div data-ng-include data-src="'/assets/app/views/profile-about-section.html'"></div>
            </div>
            <div class="ads-factor-300x250">
                <script adSize="300250" adSid="263403256689" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
            <div ng-controller="RecommendedCommunityWidgetController" data-ng-show="result.communities.length > 0">
                <div data-ng-include data-src="'/assets/app/views/utilities/yourFriendsCommunitiesUtility.html'"></div>
            </div>
            <div ng-controller="UserFriendsUtilityController" data-ng-show="result.friends.length > 0">
                <div data-ng-include data-src="'/assets/app/views/utilities/friendsUtility.html'"></div>
            </div>
            <div class="ads-factor-1x1">
                <script adSize="11" adSid="887185786688" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
        </div>
    </div>
</div>

<div data-ng-include data-src="'/assets/app/views/showImageModal.html'"></div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>

<script>
    ga_send_pv();
</script>
