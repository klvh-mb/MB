<div class="modal-dialog">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-fw fa-group"></i> Report </h4>
    </div>
    <div class="modal-body">
        <form novalidate class="simple-form">
            Report Type:<br/>
            <select data-ng-model="report.reportType">
                <option value="SPAM">SPAM</option>
                <option value="UNAUTHORIZED_AD">UNAUTHORIZED_AD</option>
                <option value="INAPPROPRIATE">INAPPROPRIATE</option>
            </select><br/>
            Comment:<br/>
            <textarea name="community_desc" id="community_desc" class="form-control" data-ng-model="report.comment"></textarea><br/>     
            <button class="btn btn-primary ng-binding" ng-click="update(report)">{{submitBtn}}</button>
        </form>
    </div>
</div>
