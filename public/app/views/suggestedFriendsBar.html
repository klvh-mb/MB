
	
	<div id="friends" class="general-box">
         <div class="con-title">
             <a href="" class="text-muted">
             	<span class="icon-box icon-box-purpleLight icon-title-friends"></span>People You May Know<span class="text-muted">({{result.sn}})</span>
			</a>
         </div>
         <div class="photo-wrapper-B row" ng-repeat="fvm in result.fvm" style="margin-bottom: 5px;margin-left: 5px;">
	          <div  class="col-md-4 col-sm-4 col-xs-4 ">   
	             <a href="/#/profile/{{fvm.id}}">
	                <span class="mask-100percent-height"></span><img style="margin-top: 1%;" data-toggle="tooltip" data-placement="top"  data-ng-src="/get-thumbnail-image-by-id/{{fvm.id}}" alt="{{fvm.dn}}" data-tooltip="{{fvm.dn}}"  width="75" height="65">
	              </a>
	           </div>
              <div  class="col-md-8 col-sm-8 col-xs-8 " style="margin-top: 4px;">
	              <div class="pull-left" style="width: 100%;">
	             	<p><a href="/#/profile/{{fvm.id}}"><font><font style="color: #428bca;"><b>{{fvm.dn}}</b></font></font></a></p>
	             </div>
	             <div class="pull-left"  >
	             <a ng-show="fvm.isf==false && fvm.isP == false && isLoadingEnabled==false" class="btn-general" data-ng-click="send_invite(fvm.id)">Add Friend</a></li>
	             <a ng-show="fvm.isP == true && isLoadingEnabled==false" class="btn-general" data-ng-click="send_invite(fvm.id)">Request Send</a></li>
				</div>
             </div>
         </div>
    </div>
