<header>
    <div data-ng-include style="width:100%;" data-src="'/assets/app/views/header-bar.html'"></div>
</header>

<div class="themeA-container">
    <div data-ng-include data-src="'/assets/app/views/nav-bar.html'"></div>
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2" style="width:210px;">
            <div data-ng-include data-src="'/assets/app/views/widgets/article-categories-index-widget.html'"></div>
            <div data-ng-include data-src="'/assets/app/views/widgets/tagwords-index-widget.html'"></div>
            <div ng-show="!userInfo.isLoggedIn">
                <div data-ng-include data-src="'/assets/app/views/magazine/promo-signup-widget.html'"></div>
            </div>
        </div>
        
        <div class="col-md-6 col-sm-6 col-xs-6" style="width:500px;">
            <div id="wall">
                <div infinite-scroll='next_result()' infinite-scroll-distance='1'>
                    <div class="general-box">
                        <div class="tagword-results-header">
                            <div>
                                <h2>"{{tagword.nm}}"</h2>
                            </div>
                            <!--div>
                                <span class="tagword-stats" ng-show="userInfo.isE">
                                    <img data-ng-src="/assets/app/images/general/icons/view.png"/>
                                    <h4>{{tagword.noc}}</h4> 人查看 
                                </span>
                            </div-->
                            <div>
                                <span class="tagword-stats">
                                    <img data-ng-src="/assets/app/images/general/icons/i-article.png"/>
                                    <h4>{{tagword.nos}}</h4> 篇關於 <h4>"{{tagword.nm}}"</h4> 的文章
                                </span>
                                <span class="tips pull-right">*文章是按相關性排序</span>
                            </div>
                        </div>
	                    <ul class="allpost-wrapper">
                            <li data-ng-repeat="article in result">
                                <span class="rank-number">#{{$index+1}}</span>
	                            <a href="#/article/{{article.id}}/{{article.ct.id}}">
	                                <img ng-show="article.img_url != 'No Image'" data-ng-src="{{article.img_url}}">
	                            </a>
	                            <span data-ng-include data-src="'/assets/app/views/bookmark-article.html'"></span>
                                <div>
                                    <a href="#/article/{{article.id}}/{{article.ct.id}}">
                                        <h4 style="color:#324fe1;"><font><font>{{article.nm}}</font></font></h4>
                                    </a>
                                    <h6>
                                        <a class="tag" data-ng-href="#/article/show/{{article.ct.id}}">
                                            <font><font>{{article.ct.name}}</font></font>
                                        </a>
                                        <font ng-show="userInfo.isE">{{article.pd | date:'M/dd/yyyy'}}</font>
                                        <span ng-show="article.nov > 20 || userInfo.isE" class="view-count" style="margin-left:10px;"><img class="view-icon" data-ng-src="/assets/app/images/general/icons/view.png"/>{{article.nov}}</span>
                                        <span ng-show="article.nol > 0 || userInfo.isE" class="like-count"><img data-ng-src="/assets/app/images/general/icons/liked_1.png"/>{{article.nol}}</span>
                                    </h6>
                                    <p><font><font>{{article.lds|limitTo:80}}...</font></font></p>
                                </div>
                            </li>
                        </ul>
	                </div>
                </div>
            </div>
            <!--Wall End -->
        </div>
        
        <div class="col-md-4 col-sm-4 col-xs-4" style="width:310px;">
            <!--div>
                <div data-ng-include data-src="'/assets/app/views/utilities/hotArticlesUtility.html'"></div>
            </div-->
            <div class="ads-factor-300x250">
                <script adSize="300250" adSid="244781106677" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
            <!--div>
                <div data-ng-include data-src="'/assets/app/views/utilities/recommendedArticlesUtility.html'"></div>
            </div-->
            <div>
                <div data-ng-include data-src="'/assets/app/views/widgets/fb-likebox-widget.html'"></div>
            </div>
            <div class="ads-factor-1x1" ng-if="userInfo.isLoggedIn">
                <script adSize="11" adSid="985037346676" ads-factor language='JavaScript' type="text/javascript"></script>
            </div>
        </div>
    </div>
</div>

<div id="back-to-top" style="z-index:1000">
    <a data-ng-click="gotoTop()"><span class="icon-title-arrow-up"></span>Top</a>
</div>

<script>
    ga_send_pv();
</script>
