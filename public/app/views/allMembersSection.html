<div class="input-group innerB">
 	<input type="text" class="form-control " ng-model="query" placeholder="Search contacts">
	<div class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></div>
</div>
<div class="row row-merge">
	<div class="col-md-4 col-lg-4 bg-white border-bottom" ng-repeat="fvm in result.fvm | filter:query ">
		<div class="media">
			<a class="pull-left margin-none" data-ng-href="#/profile/{{fvm.id}}">
				<img class="img-clean" data-toggle="tooltip" data-placement="top" data-tooltip="{{fvm.dn}}" data-ng-src="/get-thumbnail-image-by-id/{{fvm.id}}" alt="..." width="85px" height="85px">
			</a>
			<div class="media-body innerAll inner-2x padding-right-none padding-bottom-none">
				 <h4 class="media-heading"><a data-ng-href="#/profile/{{fvm.id}}" class="text-inverse">{{fvm.dn}}</a></h4>
				 <p>
				 	<!-- <span class="text-success strong"><i class="fa fa-check"></i> Friend</span> &nbsp;  -->
				 	<!-- Need To add Living in section -->
				 	<i class="fa fa-fw fa-map-marker text-muted"></i>{{fvm.ln}}</p> 
			</div>
		</div>
	</div>
</div>
