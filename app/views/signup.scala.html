@(signupForm: Form[_])

@import helper._
<!DOCTYPE html>
<html>
<head>
	<title>MiniBean</title>
	<!-- Meta -->
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="assets/assets/css/module.stylesheet-complete.min.css" />
</head>

<body class="loginWrapper">
	<div class="container-fluid menu-hidden">
		<div id="content">
			<div class="row row-app">
				<div class="col-separator col-unscrollable box">
					<div class="col-table">
						<h4 class="innerAll margin-none border-bottom text-center bg-primary"><i class="fa fa-pencil"></i> Create a new Account</h4>
						<div class="col-table-row">
							<div class="col-app col-unscrollable">
								<div class="col-app">
									<div class="login">
										<div class="placeholder text-center"><i class="fa fa-pencil"></i></div>
										<div class="panel panel-default col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
										  	<div class="panel-body">
										  		@helper.form(routes.Application.doSignup) {
											  		@if(signupForm.hasGlobalErrors) { 
										                <p class="error">
												            <span class="label label-important">@signupForm.globalError.message</span>
												        </p>
										            }
											  		<div class="form-group">
											    		<label for="exampleInputEmail1">Full Name</label>
											    		<input type="text" class="form-control" name="name"  placeholder="Your full name">
											  		</div>
										  	  		<div class="form-group">
											    		<label for="exampleInputEmail1">Email address</label>
											    		<input type="email" class="form-control" name="email"  placeholder="Enter email">
											  		</div>
											  		<div class="form-group">
											    		<label for="exampleInputPassword1">Password</label>
											    		<input type="password" class="form-control" name="password"  placeholder="Password">
											  		</div>
										    		<div class="form-group">
											    		<label for="exampleInputPassword1">Confirm Password</label>
											    		<input type="password" class="form-control" name="repeatPassword"  placeholder="Retype Password">
											  		</div>
											  		<button type="submit" class="btn btn-primary btn-block">Create Account</button>
											  		
												}
									  		</div>
										</div>
										<div class="clearfix"></div>					
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
